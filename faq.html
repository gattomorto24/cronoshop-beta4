<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Cronoshop</title>
    <meta name="description" content="Domande frequenti su Cronoshop.">
    <meta name="author" content="Cronoshop Team">
    <link rel="canonical" href="https://www.cronoshop.eu/faq.html">
    <link rel="icon" type="image/png" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="themes.js" defer></script>

    <style>
        /* --- [1] IMPOSTAZIONI GLOBALI E VARIABILI --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Colori Tema Scuro (Default) */
            --bg-main: #121212;
            --bg-glass: rgba(28, 28, 30, 0.75);
            --bg-interactive: rgba(44, 44, 46, 0.8);
            --border-glass: rgba(255, 255, 255, 0.15);
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a5;
            --accent-primary: #0A84FF;
            --overlay-bg: rgba(0, 0, 0, 0.6);
            --radius-main: 24px;
            --radius-sub: 16px;
            --transition-smooth: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        body.light-mode {
            --bg-main: #f0f2f5;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-interactive: rgba(229, 229, 234, 0.8);
            --border-glass: rgba(0, 0, 0, 0.1);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-primary: #007AFF;
            --overlay-bg: rgba(0, 0, 0, 0.4);
        }

        /* --- [2] RESET E STILI BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            min-height: 100vh;
        }
        .page-wrapper { padding-top: 80px; }
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-main);
            transition: background 0.3s, border 0.3s;
        }
        a { color: var(--accent-primary); text-decoration: none; font-weight: 500; }
        
        /* --- [3] HEADER, SEARCH & SIDEBARS (STANDARD) --- */
        .main-header { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 1000; display: flex; align-items: center; gap: 20px; padding: 0 20px; height: 70px; }
        .header-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 28px; display: flex; align-items: center; padding: 8px; border-radius: 50%; transition: all 0.2s; z-index: 1002; }
        .header-btn:hover { background-color: var(--bg-interactive); color: var(--text-primary); }
        .search-container-wrapper { flex-grow: 1; display: flex; justify-content: center; }
        .search-container { display: flex; align-items: center; gap: 15px; padding: 0 20px; width: 100%; max-width: 80px; height: 50px; border-radius: 25px; cursor: pointer; transition: all var(--transition-smooth); overflow: hidden; }
        .search-container.active { max-width: 500px; cursor: text; }
        .search-container i { font-size: 20px; color: var(--text-secondary); transition: color 0.3s; }
        .search-container.active i { color: var(--accent-primary); }
        .search-container input { background: none; border: none; outline: none; color: var(--text-primary); font-size: 16px; width: 100%; opacity: 0; transform: translateX(-20px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .search-container.active input { opacity: 1; transform: translateX(0); }
        .search-container input::placeholder { color: var(--text-secondary); }
        .sidebar { position: fixed; top: 0; height: 100%; width: 300px; z-index: 2000; padding: 20px; transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .left-sidebar { left: 0; transform: translateX(-105%); }
        .right-sidebar { right: 0; transform: translateX(105%); }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 10px 0; }
        .sidebar-header h3 { font-size: 24px; font-weight: 700; }
        .close-btn { background: rgba(255, 255, 255, 0.1); color: var(--text-primary); border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .close-btn:hover { background-color: rgba(255, 255, 255, 0.2); transform: rotate(90deg); }
        .sidebar-nav ul { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        .sidebar-nav a, .setting-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 12px; font-size: 16px; font-weight: 500; color: var(--text-secondary); text-decoration: none; transition: all 0.2s; }
        .sidebar-nav a:hover, .setting-item:hover { background-color: var(--accent-primary); color: white; transform: translateX(5px); }
        .sidebar-nav a i { font-size: 22px; min-width: 25px; text-align: center; }
        .setting-item { justify-content: space-between; cursor: pointer; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 30px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--bg-interactive); border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(20px); }
        .overlay { position: fixed; inset: 0; background: var(--overlay-bg); z-index: 1999; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; }
        .overlay.active { opacity: 1; visibility: visible; }
        
        /* --- [4] DESIGN PAGINA FAQ --- */
        .faq-container { max-width: 900px; margin: 0 auto; }
        .page-header { text-align: center; padding: 40px 20px; border-radius: var(--radius-main); margin-bottom: 2rem; }
        .page-header h1 { font-size: 2.8rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 1rem; }
        .page-header p { font-size: 1.1rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto; }
        
        .faq-controls { padding: 1.5rem; margin-bottom: 2rem; display: flex; flex-direction: column; gap: 1.5rem; }
        .faq-search { display: flex; align-items: center; gap: 10px; background: var(--bg-interactive); border-radius: 12px; padding: 0 1rem; }
        .faq-search input { flex-grow: 1; background: none; border: none; outline: none; color: var(--text-primary); height: 50px; font-size: 1rem; }
        .faq-search i { font-size: 1.2rem; color: var(--text-secondary); }
        
        .category-filters { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .category-filter { background: var(--bg-interactive); border: none; color: var(--text-secondary); padding: 0.6rem 1.2rem; border-radius: 20px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .category-filter:hover { color: var(--text-primary); background: color-mix(in srgb, var(--bg-interactive) 80%, white); }
        .category-filter.active { background: var(--accent-primary); color: white; }

        .faq-list { display: flex; flex-direction: column; gap: 1rem; }
        .faq-item { border-radius: var(--radius-sub); overflow: hidden; transition: background-color 0.2s; }
        .faq-item:hover { background: var(--bg-interactive); }
        .faq-question { width: 100%; background: none; border: none; padding: 1.5rem; text-align: left; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: var(--text-primary); font-size: 1.1rem; font-weight: 600; }
        .faq-question i { font-size: 1.5rem; color: var(--accent-primary); transition: transform 0.3s; }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .faq-answer-content { padding: 0 1.5rem 1.5rem 1.5rem; color: var(--text-secondary); line-height: 1.7; border-top: 1px solid var(--border-glass); }
        .faq-item.active .faq-answer { max-height: 300px; /* Adjust if answers are very long */ }
        .faq-item.active .faq-question i { transform: rotate(45deg); }
        
        .no-results { text-align: center; padding: 3rem; }
        .no-results i { font-size: 3rem; color: var(--text-secondary); margin-bottom: 1rem; }
        .no-results h3 { font-size: 1.2rem; }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .page-wrapper { padding-top: 70px; }
            .main-header { top: 10px; left: 10px; right: 10px; }
            .page-header { padding: 30px 15px; }
            .page-header h1 { font-size: 2.2rem; }
        }

    </style>
</head>
<body class="dark-mode">

    <header class="main-header glass" id="mainHeader"></header>
    <aside class="sidebar left-sidebar glass" id="leftSidebar"></aside>
    <aside class="sidebar right-sidebar glass" id="rightSidebar"></aside>
    <div class="overlay" id="overlay"></div>

    <div class="page-wrapper">
        <main class="faq-container">
            <header class="page-header glass">
                <h1><i class="ph-bold ph-question"></i> Domande Frequenti</h1>
                <p>Trova le risposte alle domande più comuni su Cronoshop.</p>
            </header>

            <section class="faq-controls glass">
                <div class="faq-search">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="faqSearchInput" placeholder="Cerca una domanda...">
                </div>
                <div class="category-filters" id="categoryFilters">
                    </div>
            </section>

            <section class="faq-list" id="faqList">
                </section>
        </main>
    </div>

    <script src="themes.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- LOGICA UI STANDARD (MENU, RICERCA, OVERLAY) ---
            const leftSidebar = document.getElementById('leftSidebar');
            const rightSidebar = document.getElementById('rightSidebar');
            const overlay = document.getElementById('overlay');
            const mainHeader = document.getElementById('mainHeader');

            // Inietta dinamicamente l'header e i menu per mantenerli consistenti
            mainHeader.innerHTML = `
                <button class="header-btn" id="leftSidebarBtn" aria-label="Apri menu"><i class="ph-bold ph-list"></i></button>
                <div class="search-container-wrapper"><div class="search-container glass" id="searchContainer"><i class="ph ph-magnifying-glass"></i><input type="text" id="searchInput" placeholder="Cerca..."></div></div>
                <button class="header-btn" id="rightSidebarBtn" aria-label="Apri impostazioni"><i class="ph-bold ph-gear"></i></button>`;
            
            leftSidebar.innerHTML = `
                <div class="sidebar-header"><h3>Menu</h3><button class="close-btn" id="closeLeftSidebarBtn"><i class="ph-bold ph-x"></i></button></div>
                <nav class="sidebar-nav">
                     <ul>
                        <li><a href="index.html"><i class="ph ph-house"></i> Home</a></li>
                        <li><a href="account.html"><i class="ph ph-user-circle"></i> Account</a></li>
                        <li><a href="products.html"><i class="ph ph-shopping-bag"></i> Prodotti</a></li>
                        <li><a href="wishlist.html"><i class="ph ph-heart"></i> Wishlist</a></li>
                        <li><a href="cart.html"><i class="ph ph-shopping-cart"></i> Carrello</a></li>
                        <li><a href="chisiamo.html"><i class="ph ph-info"></i> Chi Siamo</a></li>
                        <li><a href="blog.html"><i class="ph ph-newspaper"></i> Blog</a></li>
                        <li><a href="stats.html"><i class="ph ph-chart-bar"></i> Statistiche</a></li>
                        <li><a href="themes.html"><i class="ph ph-palette"></i> Temi</a></li>
                        <li><a href="faq.html"><i class="ph ph-question"></i> FAQ</a></li>
                        <li><a href="privacy.html"><i class="ph ph-shield-check"></i> Privacy</a></li>
                        <li><a href="terms.html"><i class="ph ph-file-text"></i> Termini</a></li>
                    </ul>
                </nav>`;

            rightSidebar.innerHTML = `
                <div class="sidebar-header"><h3>Impostazioni</h3><button class="close-btn" id="closeRightSidebarBtn"><i class="ph-bold ph-x"></i></button></div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><label class="setting-item" for="themeToggle"><span><i class="ph ph-moon"></i> Tema Scuro</span><div class="toggle-switch"><input type="checkbox" id="themeToggle" checked><span class="slider"></span></div></label></li>
                        <li><a href="#"><i class="ph ph-bell"></i> Notifiche</a></li>
                    </ul>
                </nav>`;
            
            // Ricollega gli elementi dopo averli creati dinamicamente
            const leftSidebarBtn = document.getElementById('leftSidebarBtn');
            const rightSidebarBtn = document.getElementById('rightSidebarBtn');
            const closeLeftSidebarBtn = document.getElementById('closeLeftSidebarBtn');
            const closeRightSidebarBtn = document.getElementById('closeRightSidebarBtn');
            const searchContainer = document.getElementById('searchContainer');
            const searchInput = document.getElementById('searchInput');

            const toggleSidebar = (sidebar, open) => {
                sidebar.classList.toggle('active', open);
                const anySidebarOpen = leftSidebar.classList.contains('active') || rightSidebar.classList.contains('active');
                overlay.classList.toggle('active', anySidebarOpen);
            };

            leftSidebarBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(leftSidebar, true); });
            rightSidebarBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(rightSidebar, true); });
            closeLeftSidebarBtn.addEventListener('click', () => toggleSidebar(leftSidebar, false));
            closeRightSidebarBtn.addEventListener('click', () => toggleSidebar(rightSidebar, false));
            overlay.addEventListener('click', () => { toggleSidebar(leftSidebar, false); toggleSidebar(rightSidebar, false); });
            
            searchContainer.addEventListener('click', () => searchContainer.classList.add('active'));
            document.addEventListener('click', (e) => {
                if (!searchContainer.contains(e.target) && searchInput.value === '') searchContainer.classList.remove('active');
            });
             searchInput.addEventListener('blur', () => {
                if(searchInput.value === '') searchContainer.classList.remove('active');
            });

            // --- LOGICA SPECIFICA PAGINA FAQ ---
            const faqs = [
                { id: 1, category: 'generale', question: 'Cos\'è Cronoshop?', answer: 'Cronoshop è una piattaforma che raccoglie e segnala le migliori offerte Amazon ogni giorno. Non vendiamo prodotti direttamente, ma ti aiutiamo a trovare i migliori sconti disponibili su Amazon Italia.' },
                { id: 2, category: 'generale', question: 'Devo pagare per usare Cronoshop?', answer: 'No, l\'accesso a Cronoshop è completamente gratuito. Puoi navigare, cercare prodotti e accedere alle offerte senza alcun costo.' },
                { id: 3, category: 'offerte', question: 'Vendete prodotti direttamente?', answer: 'No, Cronoshop non vende prodotti direttamente. Siamo un servizio di aggregazione che ti reindirizza su Amazon tramite link affiliati. Tutti gli acquisti avvengono su Amazon.' },
                { id: 4, category: 'offerte', question: 'Perché dovrei usare i vostri link?', answer: 'Usando i nostri link il prezzo non cambia per te, ma ci supporti nel mantenere attivo il servizio. Inoltre, i nostri link sono sempre aggiornati e verificati.' },
                { id: 5, category: 'offerte', question: 'Come fate a trovare le offerte?', answer: 'Usiamo una combinazione di sistemi automatizzati, API di Amazon e analisi manuale da parte del nostro team per selezionare solo le migliori offerte.' },
                { id: 6, category: 'offerte', question: 'Gli sconti sono sempre aggiornati?', answer: 'Sì, le offerte sono aggiornate più volte al giorno. Tuttavia, i prezzi su Amazon possono cambiare rapidamente, quindi ti consigliamo di verificare sempre il prezzo finale su Amazon.' },
                { id: 7, category: 'account', question: 'Posso salvare i miei prodotti preferiti?', answer: 'Sì, puoi aggiungere prodotti alla tua wishlist e al carrello. Questi dati vengono salvati localmente nel tuo browser.' },
                { id: 8, category: 'account', question: 'Serve un account per usare Cronoshop?', answer: 'Puoi navigare liberamente senza account. Alcune funzionalità come la wishlist e le preferenze vengono salvate localmente nel tuo browser.' },
                { id: 9, category: 'account', question: 'Come funziona il carrello?', answer: 'Il carrello serve a salvare i tuoi articoli preferiti e calcolare il totale. Quando procedi all\'acquisto, verrai reindirizzato su Amazon per completare la transazione.' },
                { id: 10, category: 'tecnico', question: 'Il sito funziona su mobile?', answer: 'Sì, Cronoshop è completamente ottimizzato per dispositivi mobili. Puoi usarlo comodamente da smartphone e tablet.' },
                { id: 11, category: 'tecnico', question: 'Posso usare la ricerca vocale?', answer: 'Sì, se il tuo browser supporta la Web Speech API, puoi usare la ricerca vocale cliccando sull\'icona del microfono nella barra di ricerca.' },
                { id: 12, category: 'tecnico', question: 'Come attivo il tema scuro?', answer: 'Puoi attivare il tema scuro dal menu impostazioni (icona ingranaggio) oppure dalla pagina <a href="themes.html">Temi</a>. Le tue preferenze vengono salvate automaticamente.' },
                { id: 13, category: 'privacy', question: 'Che dati raccogliete?', answer: 'Raccogliamo solo i dati necessari per il funzionamento del servizio. Puoi consultare la nostra <a href="privacy.html">Privacy Policy</a> per tutti i dettagli.' },
                { id: 14, category: 'privacy', question: 'I miei dati sono sicuri?', answer: 'Sì, utilizziamo tecnologie di sicurezza standard e non condividiamo i tuoi dati personali con terze parti senza il tuo consenso.' },
                { id: 15, category: 'privacy', question: 'Usate cookie?', answer: 'Utilizziamo solo cookie tecnici necessari per il funzionamento del sito. Non utilizziamo cookie di profilazione senza il tuo consenso.' },
                { id: 16, category: 'generale', question: 'Come posso contattarvi?', answer: 'Puoi contattarci via email a support@cronoshop.eu o tramite i nostri gruppi WhatsApp ufficiali. Trovi tutti i link nella sezione <a href="groups.html">Gruppi</a>.' },
                { id: 17, category: 'offerte', question: 'Quanto durano le offerte?', answer: 'La durata delle offerte varia. Alcune durano poche ore, altre diversi giorni. Ti consigliamo di approfittarne il prima possibile.' },
                { id: 18, category: 'tecnico', question: 'Posso condividere le offerte?', answer: 'Sì, ogni prodotto ha un pulsante di condivisione. Puoi condividere tramite i social media o copiare il link negli appunti.' },
                { id: 19, category: 'generale', question: 'Cos\'è CronoAI?', answer: 'CronoAI è il nostro assistente virtuale che ti aiuta a trovare prodotti specifici e risponde alle tue domande sulle offerte disponibili.' },
                { id: 20, category: 'account', question: 'Posso cancellare i miei dati?', answer: 'Sì, puoi cancellare tutti i tuoi dati locali (wishlist, carrello, preferenze) dalle impostazioni del browser o contattandoci direttamente.' }
            ];

            const faqList = document.getElementById('faqList');
            const faqSearchInput = document.getElementById('faqSearchInput');
            const categoryFiltersContainer = document.getElementById('categoryFilters');

            let currentCategory = 'all';
            let currentSearch = '';

            const renderFAQs = () => {
                const filteredFaqs = faqs.filter(faq => {
                    const matchesCategory = currentCategory === 'all' || faq.category === currentCategory;
                    const matchesSearch = faq.question.toLowerCase().includes(currentSearch) || faq.answer.toLowerCase().includes(currentSearch);
                    return matchesCategory && matchesSearch;
                });

                if (filteredFaqs.length === 0) {
                    faqList.innerHTML = `<div class="no-results glass"><i class="ph-bold ph-smiley-sad"></i><h3>Nessuna FAQ trovata</h3><p>Prova a cambiare i filtri o la tua ricerca.</p></div>`;
                    return;
                }

                faqList.innerHTML = filteredFaqs.map(faq => `
                    <div class="faq-item glass">
                        <button class="faq-question">
                            <span>${faq.question}</span>
                            <i class="ph-bold ph-plus"></i>
                        </button>
                        <div class="faq-answer">
                            <div class="faq-answer-content">${faq.answer}</div>
                        </div>
                    </div>
                `).join('');
            };

            const renderCategories = () => {
                const categories = ['all', ...new Set(faqs.map(faq => faq.category))];
                categoryFiltersContainer.innerHTML = categories.map(cat => 
                    `<button class="category-filter ${cat === 'all' ? 'active' : ''}" data-category="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</button>`
                ).join('');
            };

            // Event Listeners
            faqSearchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderFAQs();
            });

            categoryFiltersContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-filter')) {
                    currentCategory = e.target.dataset.category;
                    document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    renderFAQs();
                }
            });

            faqList.addEventListener('click', (e) => {
                const question = e.target.closest('.faq-question');
                if (question) {
                    const faqItem = question.parentElement;
                    const wasActive = faqItem.classList.contains('active');
                    
                    // Chiudi tutti gli altri
                    document.querySelectorAll('.faq-item.active').forEach(item => item.classList.remove('active'));
                    
                    // Apri/chiudi il corrente
                    if (!wasActive) {
                        faqItem.classList.add('active');
                    }
                }
            });

            // Inizializzazione
            renderCategories();
            renderFAQs();
        });
    </script>
</body>
</html>
