<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotti - Cronoshop</title>
    <meta name="description" content="Scopri tutti i prodotti in offerta su Cronoshop.">
    <meta name="author" content="Cronoshop Team">
    <link rel="canonical" href="https://www.cronoshop.eu/products.html">
    <link rel="icon" type="image/png" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="themes.js" defer></script>
    
    <style>
        /* --- [1] IMPOSTAZIONI GLOBALI E VARIABILI --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Colori Tema Scuro (Default) */
            --bg-main: #121212;
            --bg-glass: rgba(28, 28, 30, 0.75);
            --bg-interactive: rgba(44, 44, 46, 0.8);
            --border-glass: rgba(255, 255, 255, 0.15);
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a5;
            --accent-primary: #0A84FF;
            --accent-green: #30D158;
            --accent-red: #FF453A;
            --overlay-bg: rgba(0, 0, 0, 0.6);
            --radius-main: 24px;
            --radius-sub: 16px;
            --transition-smooth: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --font-main: 'Inter', -apple-system, sans-serif;
            --font-size-base: 16px;
        }
        
        body.light-mode {
            --bg-main: #f0f2f5;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-interactive: rgba(229, 229, 234, 0.8);
            --border-glass: rgba(0, 0, 0, 0.1);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-primary: #007AFF;
            --accent-green: #34C759;
            --accent-red: #FF3B30;
            --overlay-bg: rgba(0, 0, 0, 0.4);
        }

        /* --- [2] RESET E STILI BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-main);
            font-size: var(--font-size-base);
            background: var(--bg-main);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
            padding: 20px;
            min-height: 100vh;
        }
        .page-wrapper { padding-top: 80px; }
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-main);
            transition: background 0.3s, border 0.3s;
        }
        body.glass-disabled .glass { backdrop-filter: none; -webkit-backdrop-filter: none; }
        
        /* --- [3] HEADER, SEARCH & SIDEBARS (STANDARD) --- */
        .main-header { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 1000; display: flex; align-items: center; gap: 20px; padding: 0 20px; height: 70px; }
        .header-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 28px; display: flex; align-items: center; padding: 8px; border-radius: 50%; transition: all 0.2s; z-index: 1002; }
        .header-btn:hover { background-color: var(--bg-interactive); color: var(--text-primary); }
        .search-container-wrapper { flex-grow: 1; display: flex; justify-content: center; }
        .search-container { display: flex; align-items: center; gap: 15px; padding: 0 20px; width: 100%; max-width: 80px; height: 50px; border-radius: 25px; cursor: pointer; transition: all var(--transition-smooth); overflow: hidden; }
        .search-container.active { max-width: 500px; cursor: text; }
        .search-container i { font-size: 20px; color: var(--text-secondary); transition: color 0.3s; }
        .search-container.active i { color: var(--accent-primary); }
        .search-container input { background: none; border: none; outline: none; color: var(--text-primary); font-size: 16px; width: 100%; opacity: 0; transform: translateX(-20px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .search-container.active input { opacity: 1; transform: translateX(0); }
        .search-container input::placeholder { color: var(--text-secondary); }
        .sidebar { position: fixed; top: 0; height: 100%; width: 300px; z-index: 2000; padding: 20px; transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .left-sidebar { left: 0; transform: translateX(-105%); }
        .right-sidebar { right: 0; transform: translateX(105%); }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 10px 0; }
        .sidebar-header h3 { font-size: 24px; font-weight: 700; }
        .close-btn { background: rgba(255, 255, 255, 0.1); color: var(--text-primary); border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .close-btn:hover { background-color: rgba(255, 255, 255, 0.2); transform: rotate(90deg); }
        .sidebar-nav ul { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        .sidebar-nav a, .setting-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 12px; font-size: 16px; font-weight: 500; color: var(--text-secondary); text-decoration: none; transition: all 0.2s; }
        .sidebar-nav a:hover, .setting-item:hover { background-color: var(--accent-primary); color: white; transform: translateX(5px); }
        .sidebar-nav a i { font-size: 22px; min-width: 25px; text-align: center; }
        .setting-item { justify-content: space-between; cursor: pointer; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 30px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--bg-interactive); border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(20px); }
        .overlay { position: fixed; inset: 0; background: var(--overlay-bg); z-index: 1999; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; }
        .overlay.active { opacity: 1; visibility: visible; }

        /* --- [4] DESIGN PAGINA PRODOTTI --- */
        .products-container { max-width: 1400px; margin: 0 auto; }
        .page-header { text-align: center; padding: 40px 20px; border-radius: var(--radius-main); margin-bottom: 2rem; }
        .page-header h1 { font-size: 2.8rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 1rem; }
        .page-header p { font-size: 1.1rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto; }
        
        .filters-container { padding: 1.5rem; margin-bottom: 2rem; display: flex; flex-direction: column; gap: 1.5rem; }
        .filter-chips { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .filter-chip { background: var(--bg-interactive); border: none; color: var(--text-secondary); padding: 0.6rem 1.2rem; border-radius: 20px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .filter-chip:hover { color: var(--text-primary); background: color-mix(in srgb, var(--bg-interactive) 80%, white); }
        .filter-chip.active { background: var(--accent-primary); color: white; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { border-radius: var(--radius-sub); overflow: hidden; transition: all 0.3s ease; cursor: pointer; }
        .product-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        .product-image { width: 100%; height: 200px; object-fit: cover; display: block; }
        .product-info { padding: 1.5rem; }
        .product-info h4 { font-size: 1.1rem; margin-bottom: 0.5rem; line-height: 1.4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-info .price { font-size: 1.4rem; font-weight: 700; color: var(--accent-green); margin-bottom: 1rem; }
        .product-actions { display: flex; gap: 10px; }
        .buy-btn { flex-grow: 1; background: var(--accent-primary); color: white; border: none; padding: 10px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .buy-btn:hover { background: color-mix(in srgb, var(--accent-primary) 85%, black); }
        .icon-btn { width: 40px; height: 40px; background: var(--bg-interactive); border: none; border-radius: 10px; color: var(--text-primary); cursor: pointer; transition: color 0.2s; font-size: 18px; }
        .icon-btn.active { color: var(--accent-red); }

        .empty-state { text-align: center; padding: 4rem; grid-column: 1 / -1; }
        .empty-state i { font-size: 3rem; color: var(--text-secondary); margin-bottom: 1rem; }
        
        /* Product Modal */
        .modal-container { position: fixed; inset: 0; z-index: 3000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-container.visible { opacity: 1; visibility: visible; }
        .modal-content { max-width: 600px; width: 90%; transform: scale(0.9); transition: transform 0.3s; }
        .modal-container.visible .modal-content { transform: scale(1); }
        .modal-image { width: 100%; height: 250px; object-fit: cover; border-radius: var(--radius-main) var(--radius-main) 0 0; }
        .modal-info { padding: 2rem; }
        .modal-title { font-size: 1.8rem; margin-bottom: 1rem; }
        .modal-description { color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6; }
        .modal-price { font-size: 2rem; font-weight: 700; color: var(--accent-green); margin-bottom: 1.5rem; }
        .modal-price .original { font-size: 1rem; color: var(--text-secondary); text-decoration: line-through; margin-left: 10px; }
    </style>
</head>
<body class="dark-mode">

    <header class="main-header glass" id="mainHeader"></header>
    <aside class="sidebar left-sidebar glass" id="leftSidebar"></aside>
    <aside class="sidebar right-sidebar glass" id="rightSidebar"></aside>
    <div class="overlay" id="overlay"></div>

    <div class="page-wrapper">
        <main class="products-container">
            <header class="page-header glass">
                <h1><i class="ph-bold ph-shopping-bag"></i> Tutti i Prodotti</h1>
                <p>Scopri le migliori offerte Amazon, filtrate e ordinate come preferisci.</p>
            </header>

            <section class="filters-container glass">
                <div class="filter-chips" id="categoryFilters">
                    </div>
            </section>

            <section class="products-grid" id="productsGrid">
                </section>
            
            <div class="empty-state glass" id="emptyState" style="display: none;">
                <i class="ph-bold ph-smiley-sad"></i>
                <h3>Nessun prodotto trovato</h3>
            </div>
        </main>
    </div>
    
    <div class="modal-container" id="productModal">
        </div>

    <script src="main.js"></script>
    <script src="themes.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- LOGICA UI STANDARD (MENU, RICERCA, OVERLAY) ---
            const leftSidebar = document.getElementById('leftSidebar');
            const rightSidebar = document.getElementById('rightSidebar');
            const overlay = document.getElementById('overlay');
            const mainHeader = document.getElementById('mainHeader');

            mainHeader.innerHTML = `
                <button class="header-btn" id="leftSidebarBtn" aria-label="Apri menu"><i class="ph-bold ph-list"></i></button>
                <div class="search-container-wrapper"><div class="search-container glass" id="searchContainer"><i class="ph ph-magnifying-glass"></i><input type="text" id="searchInput" placeholder="Cerca un prodotto..."></div></div>
                <button class="header-btn" id="rightSidebarBtn" aria-label="Apri impostazioni"><i class="ph-bold ph-gear"></i></button>`;
            
            leftSidebar.innerHTML = `
                <div class="sidebar-header"><h3>Menu</h3><button class="close-btn" id="closeLeftSidebarBtn"><i class="ph-bold ph-x"></i></button></div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="index.html"><i class="ph ph-house"></i> Home</a></li>
                        <li><a href="account.html"><i class="ph ph-user-circle"></i> Account</a></li>
                        <li><a href="products.html"><i class="ph ph-shopping-bag"></i> Prodotti</a></li>
                        <li><a href="wishlist.html"><i class="ph ph-heart"></i> Wishlist</a></li>
                        <li><a href="cart.html"><i class="ph ph-shopping-cart"></i> Carrello</a></li>
                        <li><a href="chisiamo.html"><i class="ph ph-info"></i> Chi Siamo</a></li>
                        <li><a href="blog.html"><i class="ph ph-newspaper"></i> Blog</a></li>
                        <li><a href="stats.html"><i class="ph ph-chart-bar"></i> Statistiche</a></li>
                        <li><a href="themes.html"><i class="ph ph-palette"></i> Temi</a></li>
                        <li><a href="faq.html"><i class="ph ph-question"></i> FAQ</a></li>
                        <li><a href="privacy.html"><i class="ph ph-shield-check"></i> Privacy</a></li>
                        <li><a href="terms.html"><i class="ph ph-file-text"></i> Termini</a></li>
                    </ul>
                </nav>`;

            rightSidebar.innerHTML = `
                <div class="sidebar-header"><h3>Impostazioni</h3><button class="close-btn" id="closeRightSidebarBtn"><i class="ph-bold ph-x"></i></button></div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><label class="setting-item" for="themeToggle"><span><i class="ph ph-moon"></i> Tema Scuro</span><div class="toggle-switch"><input type="checkbox" id="themeToggle" checked><span class="slider"></span></div></label></li>
                        <li><a href="#"><i class="ph ph-bell"></i> Notifiche</a></li>
                    </ul>
                </nav>`;
            
            const leftSidebarBtn = document.getElementById('leftSidebarBtn');
            const rightSidebarBtn = document.getElementById('rightSidebarBtn');
            const closeLeftSidebarBtn = document.getElementById('closeLeftSidebarBtn');
            const closeRightSidebarBtn = document.getElementById('closeRightSidebarBtn');
            const searchContainer = document.getElementById('searchContainer');
            const searchInput = document.getElementById('searchInput');

            const toggleSidebar = (sidebar, open) => {
                sidebar.classList.toggle('active', open);
                const anySidebarOpen = leftSidebar.classList.contains('active') || rightSidebar.classList.contains('active');
                overlay.classList.toggle('active', anySidebarOpen);
            };

            leftSidebarBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(leftSidebar, true); });
            rightSidebarBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(rightSidebar, true); });
            closeLeftSidebarBtn.addEventListener('click', () => toggleSidebar(leftSidebar, false));
            closeRightSidebarBtn.addEventListener('click', () => toggleSidebar(rightSidebar, false));
            overlay.addEventListener('click', () => { toggleSidebar(leftSidebar, false); toggleSidebar(rightSidebar, false); });
            
            searchContainer.addEventListener('click', () => searchContainer.classList.add('active'));
            document.addEventListener('click', (e) => {
                if (!searchContainer.contains(e.target) && searchInput.value === '') searchContainer.classList.remove('active');
            });
            searchInput.addEventListener('blur', () => {
                if(searchInput.value === '') searchContainer.classList.remove('active');
            });
            
            // --- LOGICA SPECIFICA PAGINA PRODOTTI ---
            class ProductsPageManager {
                constructor() {
                    this.allProducts = [];
                    this.wishlist = [];
                    this.currentFilter = 'all';
                    this.init();
                }

                init() {
                    this.loadData();
                    this.renderCategories();
                    this.renderProducts();
                    this.attachEventListeners();
                }
                
                loadData() {
                    // Carica i prodotti da main.js
                    if (typeof window.products !== 'undefined') {
                        this.allProducts = window.products;
                    } else {
                        console.error("Dati dei prodotti (main.js) non trovati.");
                    }
                    // Carica la wishlist per sapere quali prodotti marcare come "piaciuti"
                    try {
                        this.wishlist = JSON.parse(localStorage.getItem('cronoshop_wishlist') || '[]');
                    } catch { this.wishlist = []; }
                }

                renderCategories() {
                    const categories = ['all', ...new Set(this.allProducts.map(p => p.categoria))];
                    const container = document.getElementById('categoryFilters');
                    container.innerHTML = categories.map(cat => 
                        `<button class="filter-chip ${cat === 'all' ? 'active' : ''}" data-category="${cat}">${cat.charAt(0).toUpperCase() + cat.slice(1)}</button>`
                    ).join('');
                }

                renderProducts() {
                    const query = searchInput.value.toLowerCase();
                    const filtered = this.allProducts.filter(p => {
                        const matchesCategory = this.currentFilter === 'all' || p.categoria === this.currentFilter;
                        const matchesSearch = p.nome.toLowerCase().includes(query) || p.descrizione.toLowerCase().includes(query);
                        return matchesCategory && matchesSearch;
                    });
                    
                    const grid = document.getElementById('productsGrid');
                    const emptyState = document.getElementById('emptyState');
                    
                    if(filtered.length === 0) {
                        grid.innerHTML = '';
                        emptyState.style.display = 'block';
                        return;
                    }
                    emptyState.style.display = 'none';

                    grid.innerHTML = filtered.map(p => this.createProductCard(p)).join('');
                }

                createProductCard(product) {
                    const price = parseFloat(product.prezzo) || 0;
                    const isLiked = this.wishlist.some(item => item.id === product.id);
                    return `
                        <div class="product-card glass" data-product-id="${product.id}">
                            <img src="${product.img}" alt="${product.nome}" class="product-image">
                            <div class="product-info">
                                <h4>${product.nome}</h4>
                                <p class="price">€${price.toFixed(2)}</p>
                                <div class="product-actions">
                                    <button class="buy-btn" data-link="${product.link}">Acquista</button>
                                    <button class="icon-btn ${isLiked ? 'active' : ''}" data-wishlist-id="${product.id}" aria-label="Aggiungi alla wishlist">
                                        <i class="ph ph-heart"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                }
                
                showProductModal(product) {
                    const price = parseFloat(product.prezzo) || 0;
                    const originalPrice = parseFloat(product.prezzo_originale) || 0;
                    const modal = document.getElementById('productModal');

                    modal.innerHTML = `
                        <div class="modal-content glass" onclick="event.stopPropagation()">
                            <img src="${product.img}" alt="${product.nome}" class="modal-image">
                            <div class="modal-info">
                                <h2 class="modal-title">${product.nome}</h2>
                                <p class="modal-description">${product.descrizione}</p>
                                <div class="modal-price">
                                    €${price.toFixed(2)}
                                    ${originalPrice > price ? `<span class="original">€${originalPrice.toFixed(2)}</span>` : ''}
                                </div>
                                <div class="product-actions">
                                     <a href="${product.link}" target="_blank" class="buy-btn" style="text-decoration: none; flex-grow: 1;">Vai su Amazon</a>
                                </div>
                            </div>
                        </div>`;
                    modal.classList.add('visible');
                }
                
                toggleWishlist(productId) {
                    const product = this.allProducts.find(p => p.id === productId);
                    if (!product) return;
                    
                    const itemIndex = this.wishlist.findIndex(item => item.id === productId);
                    if (itemIndex > -1) {
                        this.wishlist.splice(itemIndex, 1);
                    } else {
                        this.wishlist.push(product);
                    }
                    localStorage.setItem('cronoshop_wishlist', JSON.stringify(this.wishlist));
                    this.renderProducts(); // Rirenderizza per aggiornare i cuori
                }

                attachEventListeners() {
                    document.getElementById('categoryFilters').addEventListener('click', e => {
                        if (e.target.classList.contains('filter-chip')) {
                            this.currentFilter = e.target.dataset.category;
                            document.querySelectorAll('.filter-chip').forEach(btn => btn.classList.remove('active'));
                            e.target.classList.add('active');
                            this.renderProducts();
                        }
                    });

                    searchInput.addEventListener('input', () => this.renderProducts());

                    document.getElementById('productsGrid').addEventListener('click', e => {
                        const card = e.target.closest('.product-card');
                        if (!card) return;

                        const wishlistBtn = e.target.closest('[data-wishlist-id]');
                        const buyBtn = e.target.closest('.buy-btn');

                        if (wishlistBtn) {
                            this.toggleWishlist(wishlistBtn.dataset.wishlistId);
                            return;
                        }
                        if (buyBtn) {
                            window.open(buyBtn.dataset.link, '_blank');
                            return;
                        }
                        
                        const product = this.allProducts.find(p => p.id === card.dataset.productId);
                        if (product) this.showProductModal(product);
                    });
                    
                    document.getElementById('productModal').addEventListener('click', () => {
                        document.getElementById('productModal').classList.remove('visible');
                    });
                }
            }

            new ProductsPageManager();
        });
    </script>
</body>
</html>
