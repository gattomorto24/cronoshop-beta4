<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotti - Cronoshop</title>
    <meta name="description" content="Scopri tutti i prodotti in offerta su Cronoshop.">
    <meta name="keywords" content="prodotti offerta, sconti amazon, cronoshop prodotti, shopping online">
    <meta name="author" content="Cronoshop Team">
    <link rel="canonical" href="https://www.cronoshop.eu/products.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --background-gradient: linear-gradient(105deg, #2d3748 0%, #1a202c 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --accent-primary: #4299e1;
            --accent-secondary: #38b2ac;
            --green-toggle: #48bb78;
            --card-bg: rgba(45, 55, 72, 0.7);
            --radius-main: 24px;
            --radius-sub: 16px;
            --transition-smooth: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1a202c;
            background-image: var(--background-gradient);
            color: var(--text-primary);
            padding: 20px;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .page-wrapper {
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-main);
            box-shadow: var(--shadow-glass);
        }

        .page-title {
            background: var(--card-bg);
            border-radius: var(--radius-sub);
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .page-title p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .products-filters {
            background: var(--card-bg);
            border-radius: var(--radius-sub);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-chip {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-chip:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .filter-chip.active {
            background: var(--accent-primary);
            color: white;
        }

        .sort-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .sort-select {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--radius-sub);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 15px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .product-category {
            font-size: 12px;
            color: var(--accent-primary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.3;
        }

        .product-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .product-price {
            color: var(--accent-secondary);
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .product-price:hover {
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .original-price {
            color: var(--text-secondary);
            text-decoration: line-through;
            font-size: 14px;
            margin-left: 8px;
        }

        .discount-badge {
            background: #ff4757;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .action-btn:hover {
            background: color-mix(in srgb, var(--accent-primary) 90%, white);
            transform: scale(1.1);
        }

        .empty-state {
            background: var(--card-bg);
            border-radius: var(--radius-sub);
            padding: 60px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: color-mix(in srgb, var(--accent-primary) 90%, white);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 10px; }
            
            .page-wrapper { 
                flex-direction: column;
                min-height: calc(100vh - 20px);
            }
            
            .products-grid { 
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            }

            .filter-chips {
                justify-content: center;
            }

            .sort-controls {
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }

            .page-title h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <main>
            <div id="navbar-placeholder"></div>

            <div class="page-title">
                <h1>
                    <i class="ph ph-shopping-bag"></i>
                    Tutti i Prodotti
                </h1>
                <p>Scopri le migliori offerte Amazon selezionate dal nostro team</p>
            </div>

            <div class="products-filters glass">
                <div class="filter-chips">
                    <button class="filter-chip active" data-category="all">Tutti</button>
                    <button class="filter-chip" data-category="smartphone">Smartphone</button>
                    <button class="filter-chip" data-category="tech">Tecnologia</button>
                    <button class="filter-chip" data-category="fashion">Moda</button>
                    <button class="filter-chip" data-category="casa">Casa</button>
                    <button class="filter-chip" data-category="salute">Salute</button>
                    <button class="filter-chip" data-category="sport">Sport</button>
                </div>
                <div class="sort-controls">
                    <label for="sortSelect">Ordina per:</label>
                    <select id="sortSelect" class="sort-select">
                        <option value="relevance">Rilevanza</option>
                        <option value="price-low">Prezzo: dal più basso</option>
                        <option value="price-high">Prezzo: dal più alto</option>
                        <option value="discount">Sconto più alto</option>
                        <option value="name">Nome A-Z</option>
                    </select>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">
                    <i class="ph ph-magnifying-glass"></i>
                </div>
                <h3>Nessun prodotto trovato</h3>
                <p>Prova a modificare i filtri di ricerca o esplora altre categorie</p>
                <a href="index.html" class="btn-primary">
                    <i class="ph ph-house"></i>
                    Torna alla Home
                </a>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
    <script src="script.js"></script>
    <script>
        class ProductsPage {
            constructor() {
                this.products = [];
                this.filteredProducts = [];
                this.currentFilter = 'all';
                this.currentSort = 'relevance';
                this.init();
            }

            init() {
                this.loadNavigation();
                this.loadProducts();
                this.setupEventListeners();
                this.setupSearch();
            }

            loadNavigation() {
                fetch('nav.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar-placeholder').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading navigation:', error));
            }

            loadProducts() {
                // Load products from main.js or fallback
                if (window.products && Array.isArray(window.products)) {
                    this.products = [...window.products];
                } else if (typeof products !== 'undefined' && Array.isArray(products)) {
                    this.products = [...products];
                } else {
                    // Fallback products
                    this.products = [
                        {
                            id: "prod1",
                            nome: "Samsung Galaxy S25 Ultra",
                            prezzo: 1199.0,
                            prezzo_originale: 1599.0,
                            sconto: 25,
                            descrizione: 'Smartphone AI con display 6.9" QHD+',
                            categoria: "smartphone",
                            img: "/placeholder.svg?height=150&width=250&text=Samsung+Galaxy",
                            link: "https://amzn.to/3Z551fa",
                        },
                        {
                            id: "prod2",
                            nome: "Apple iPhone 15 Pro",
                            prezzo: 899.0,
                            prezzo_originale: 1199.0,
                            sconto: 25,
                            descrizione: "iPhone 15 Pro con chip A17 Pro",
                            categoria: "smartphone",
                            img: "/placeholder.svg?height=150&width=250&text=iPhone+15",
                            link: "https://amzn.to/iphone15",
                        },
                        {
                            id: "prod3",
                            nome: "MacBook Air M3",
                            prezzo: 1299.0,
                            prezzo_originale: 1599.0,
                            sconto: 19,
                            descrizione: "MacBook Air con chip M3",
                            categoria: "tech",
                            img: "/placeholder.svg?height=150&width=250&text=MacBook+Air",
                            link: "https://amzn.to/macbook",
                        },
                        {
                            id: "prod4",
                            nome: "AirPods Pro 2",
                            prezzo: 229.0,
                            prezzo_originale: 279.0,
                            sconto: 18,
                            descrizione: "AirPods Pro di 2ª generazione",
                            categoria: "tech",
                            img: "/placeholder.svg?height=150&width=250&text=AirPods+Pro",
                            link: "https://amzn.to/airpods",
                        },
                        {
                            id: "prod5",
                            nome: "Nike Air Max 270",
                            prezzo: 89.99,
                            prezzo_originale: 150.0,
                            sconto: 40,
                            descrizione: "Scarpe sportive Nike Air Max",
                            categoria: "fashion",
                            img: "/placeholder.svg?height=150&width=250&text=Nike+Air+Max",
                            link: "https://amzn.to/nike270",
                        },
                        {
                            id: "prod6",
                            nome: "De'Longhi Macchina Caffè",
                            prezzo: 129.99,
                            prezzo_originale: 199.99,
                            sconto: 35,
                            descrizione: "Macchina per caffè espresso",
                            categoria: "casa",
                            img: "/placeholder.svg?height=150&width=250&text=DeLonghi",
                            link: "https://amzn.to/delonghi",
                        }
                    ];
                }

                this.filterAndRenderProducts();
            }

            setupEventListeners() {
                // Filter chips
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        this.setFilter(chip.dataset.category);
                    });
                });

                // Sort select
                document.getElementById('sortSelect').addEventListener('change', (e) => {
                    this.currentSort = e.target.value;
                    this.filterAndRenderProducts();
                });
            }

            setupSearch() {
                // Listen for search events from navigation
                document.addEventListener('cronoshop:search', (e) => {
                    this.handleSearch(e.detail.query);
                });
            }

            setFilter(category) {
                this.currentFilter = category;
                
                // Update active chip
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.classList.remove('active');
                });
                document.querySelector(`[data-category="${category}"]`).classList.add('active');
                
                this.filterAndRenderProducts();
            }

            handleSearch(query) {
                this.searchQuery = query;
                this.filterAndRenderProducts();
            }

            filterAndRenderProducts() {
                let filtered = [...this.products];

                // Apply category filter
                if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(product => product.categoria === this.currentFilter);
                }

                // Apply search filter
                if (this.searchQuery && this.searchQuery.trim()) {
                    const query = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(product =>
                        product.nome.toLowerCase().includes(query) ||
                        product.descrizione?.toLowerCase().includes(query) ||
                        product.categoria.toLowerCase().includes(query)
                    );
                }

                // Apply sorting
                switch (this.currentSort) {
                    case 'price-low':
                        filtered.sort((a, b) => this.getPrice(a) - this.getPrice(b));
                        break;
                    case 'price-high':
                        filtered.sort((a, b) => this.getPrice(b) - this.getPrice(a));
                        break;
                    case 'discount':
                        filtered.sort((a, b) => (b.sconto || 0) - (a.sconto || 0));
                        break;
                    case 'name':
                        filtered.sort((a, b) => a.nome.localeCompare(b.nome));
                        break;
                }

                this.filteredProducts = filtered;
                this.renderProducts();
            }

            getPrice(product) {
                return typeof product.prezzo === 'number' ? product.prezzo : parseFloat(product.prezzo) || 0;
            }

            renderProducts() {
                const grid = document.getElementById('productsGrid');
                const emptyState = document.getElementById('emptyState');

                if (this.filteredProducts.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                grid.style.display = 'grid';

                grid.innerHTML = this.filteredProducts.map(product => this.createProductCard(product)).join('');
            }

            createProductCard(product) {
                const price = this.getPrice(product);
                const originalPrice = product.prezzo_originale ? 
                    (typeof product.prezzo_originale === 'number' ? product.prezzo_originale : parseFloat(product.prezzo_originale)) 
                    : null;

                return `
                    <div class="product-card" data-product-id="${product.id}">
                        ${product.img ? 
                            `<img src="${product.img}" alt="${product.nome}" class="product-image" onerror="this.src='/placeholder.svg?height=150&width=250&text=Prodotto'">` :
                            `<div class="image-placeholder">Immagine prodotto</div>`
                        }
                        <div class="product-category">${this.getCategoryName(product.categoria)}</div>
                        <div class="product-title">${product.nome}</div>
                        <div class="product-description">${product.descrizione || ''}</div>
                        <div class="product-price-section">
                            <div>
                                <span class="product-price" onclick="window.open('${product.link}', '_blank')">€${price.toFixed(2)}</span>
                                ${originalPrice ? `<span class="original-price">€${originalPrice.toFixed(2)}</span>` : ''}
                                ${product.sconto ? `<span class="discount-badge">-${product.sconto}%</span>` : ''}
                            </div>
                            <div class="product-actions">
                                <button class="action-btn" onclick="productsPage.addToWishlist('${product.id}')" title="Aggiungi alla wishlist">
                                    <i class="ph ph-heart"></i>
                                </button>
                                <button class="action-btn" onclick="productsPage.addToCart('${product.id}')" title="Aggiungi al carrello">
                                    <i class="ph ph-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            getCategoryName(category) {
                const categoryNames = {
                    smartphone: 'Smartphone',
                    tech: 'Tecnologia',
                    fashion: 'Moda',
                    casa: 'Casa & Cucina',
                    salute: 'Salute & Bellezza',
                    sport: 'Sport & Tempo Libero'
                };
                return categoryNames[category] || category.charAt(0).toUpperCase() + category.slice(1);
            }

            addToWishlist(productId) {
                const product = this.products.find(p => p.id === productId);
                if (!product) return;

                try {
                    let wishlist = JSON.parse(localStorage.getItem('cronoshop_wishlist') || '[]');
                    const existingItem = wishlist.find(item => item.id === productId);
                    
                    if (existingItem) {
                        this.showNotification('Prodotto già nella wishlist', 'info');
                        return;
                    }
                    
                    wishlist.push(product);
                    localStorage.setItem('cronoshop_wishlist', JSON.stringify(wishlist));
                    this.showNotification('Prodotto aggiunto alla wishlist!', 'success');
                } catch (error) {
                    console.error('Error adding to wishlist:', error);
                    this.showNotification('Errore nell\'aggiungere alla wishlist', 'error');
                }
            }

            addToCart(productId) {
                const product = this.products.find(p => p.id === productId);
                if (!product) return;

                try {
                    let cart = JSON.parse(localStorage.getItem('cronoshop_cart') || '[]');
                    const existingItem = cart.find(item => item.id === productId);
                    
                    if (existingItem) {
                        existingItem.quantity = (existingItem.quantity || 1) + 1;
                    } else {
                        cart.push({...product, quantity: 1});
                    }
                    
                    localStorage.setItem('cronoshop_cart', JSON.stringify(cart));
                    this.showNotification('Prodotto aggiunto al carrello!', 'success');
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    this.showNotification('Errore nell\'aggiungere al carrello', 'error');
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                const colors = {
                    success: '#48bb78',
                    error: '#ff4757',
                    info: '#4299e1',
                    warning: '#ed8936'
                };

                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: ${colors[type]};
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                    z-index: 10000;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                    font-size: 14px;
                    font-weight: 500;
                    max-width: 280px;
                `;

                const icons = {
                    success: 'check-circle',
                    error: 'x-circle', 
                    info: 'info',
                    warning: 'warning'
                };

                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="ph ph-${icons[type]}"></i>
                        <span>${message}</span>
                    </div>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize when DOM is loaded
        let productsPage;
        document.addEventListener('DOMContentLoaded', () => {
            productsPage = new ProductsPage();
            window.productsPage = productsPage;
        });
    </script>
</body>
</html>
