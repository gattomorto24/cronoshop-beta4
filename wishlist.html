<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Cronoshop</title>
    <meta name="description" content="Visualizza e gestisci i prodotti nella tua wishlist Cronoshop.">
    <meta name="author" content="Cronoshop Team">
    <link rel="canonical" href="https://www.cronoshop.eu/wishlist.html">
    <link rel="icon" type="image/png" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="page-wrapper">
        <div id="navigation-container"></div>
        
        <main class="main-content">
            <div class="main-card glass">
                <div class="page-header">
                    <h1>‚ù§Ô∏è La Tua Wishlist</h1>
                    <p>I prodotti che hai salvato per dopo</p>
                </div>

                <div class="wishlist-stats glass" style="margin-bottom: 2rem; padding: 1.5rem; text-align: center;">
                    <div style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;">
                        <div class="stat-item">
                            <span class="stat-number" id="wishlistCount">0</span>
                            <span class="stat-label">Prodotti Salvati</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="totalValue">‚Ç¨0</span>
                            <span class="stat-label">Valore Totale</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="avgPrice">‚Ç¨0</span>
                            <span class="stat-label">Prezzo Medio</span>
                        </div>
                    </div>
                </div>

                <div class="wishlist-actions" style="margin-bottom: 2rem; text-align: center; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <button class="action-btn secondary" id="clearWishlist">
                        <i class="ph ph-trash"></i>
                        Svuota Wishlist
                    </button>
                    <button class="action-btn primary" id="shareWishlist">
                        <i class="ph ph-share"></i>
                        Condividi
                    </button>
                </div>

                <div class="wishlist-grid" id="wishlistGrid">
                    <!-- Wishlist items will be loaded here -->
                </div>

                <div class="empty-wishlist" id="emptyWishlist" style="display: none; text-align: center; padding: 3rem;">
                    <div class="glass" style="padding: 3rem; border-radius: 24px;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üíî</div>
                        <h3 style="color: var(--text-primary); margin-bottom: 1rem;">La tua wishlist √® vuota</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                            Inizia ad aggiungere prodotti che ti interessano!
                        </p>
                        <a href="index.html" class="action-btn primary">
                            <i class="ph ph-house"></i>
                            Scopri le Offerte
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <style>
        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .wishlist-item {
            background: var(--card-bg);
            border-radius: var(--radius-sub);
            padding: 1.5rem;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: all var(--transition-smooth);
        }

        .wishlist-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glass);
        }

        .wishlist-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .wishlist-item-info h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .wishlist-item-price {
            color: var(--accent-secondary);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .wishlist-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .wishlist-item-actions .action-btn {
            flex: 1;
            justify-content: center;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 59, 48, 0.8);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .remove-btn:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .wishlist-grid {
                grid-template-columns: 1fr;
            }
            
            .wishlist-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script src="script.js"></script>
    <script>
        class WishlistManager {
            constructor() {
                this.wishlist = [];
                this.init();
            }

            init() {
                this.loadWishlist();
                this.setupEventListeners();
                this.renderWishlist();
            }

            loadWishlist() {
                try {
                    const savedData = localStorage.getItem('cronoshop_wishlist');
                    this.wishlist = savedData ? JSON.parse(savedData) : [];
                    console.log(`Loaded ${this.wishlist.length} items from wishlist`);
                } catch (error) {
                    console.error('Error loading wishlist:', error);
                    this.wishlist = [];
                }
            }

            saveWishlist() {
                try {
                    localStorage.setItem('cronoshop_wishlist', JSON.stringify(this.wishlist));
                } catch (error) {
                    console.error('Error saving wishlist:', error);
                }
            }

            setupEventListeners() {
                const clearBtn = document.getElementById('clearWishlist');
                const shareBtn = document.getElementById('shareWishlist');

                clearBtn?.addEventListener('click', () => this.clearWishlist());
                shareBtn?.addEventListener('click', () => this.shareWishlist());
            }

            renderWishlist() {
                const wishlistGrid = document.getElementById('wishlistGrid');
                const emptyWishlist = document.getElementById('emptyWishlist');

                if (this.wishlist.length === 0) {
                    wishlistGrid.style.display = 'none';
                    emptyWishlist.style.display = 'block';
                } else {
                    wishlistGrid.style.display = 'grid';
                    emptyWishlist.style.display = 'none';
                    
                    wishlistGrid.innerHTML = this.wishlist.map((item, index) => `
                        <div class="wishlist-item">
                            <button class="remove-btn" onclick="wishlistManager.removeFromWishlist(${index})">
                                <i class="ph ph-x"></i>
                            </button>
                            <img src="${item.img || '/placeholder.svg?height=200&width=300&text=Prodotto'}" 
                                 alt="${item.nome}" 
                                 class="wishlist-item-image"
                                 onerror="this.src='/placeholder.svg?height=200&width=300&text=Prodotto'">
                            <div class="wishlist-item-info">
                                <h3>${item.nome}</h3>
                                <div class="wishlist-item-price">‚Ç¨${this.getPrice(item).toFixed(2)}</div>
                                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
                                    ${item.descrizione || 'Prodotto di qualit√†'}
                                </p>
                            </div>
                            <div class="wishlist-item-actions">
                                <button class="action-btn primary" onclick="wishlistManager.buyProduct('${item.link}')">
                                    <i class="ph ph-shopping-cart"></i>
                                    Acquista
                                </button>
                                <button class="action-btn secondary" onclick="wishlistManager.addToCart('${item.id}')">
                                    <i class="ph ph-plus"></i>
                                    Carrello
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                this.updateStats();
            }

            getPrice(item) {
                return typeof item.prezzo === 'number' ? item.prezzo : parseFloat(item.prezzo) || 0;
            }

            updateStats() {
                const count = this.wishlist.length;
                const totalValue = this.wishlist.reduce((sum, item) => sum + this.getPrice(item), 0);
                const avgPrice = count > 0 ? totalValue / count : 0;

                document.getElementById('wishlistCount').textContent = count;
                document.getElementById('totalValue').textContent = `‚Ç¨${totalValue.toFixed(2)}`;
                document.getElementById('avgPrice').textContent = `‚Ç¨${avgPrice.toFixed(2)}`;
            }

            removeFromWishlist(index) {
                if (confirm('Sei sicuro di voler rimuovere questo prodotto dalla wishlist?')) {
                    this.wishlist.splice(index, 1);
                    this.saveWishlist();
                    this.renderWishlist();
                    this.showNotification('Prodotto rimosso dalla wishlist', 'success');
                }
            }

            clearWishlist() {
                if (this.wishlist.length === 0) {
                    this.showNotification('La wishlist √® gi√† vuota', 'info');
                    return;
                }

                if (confirm('Sei sicuro di voler svuotare completamente la wishlist?')) {
                    this.wishlist = [];
                    this.saveWishlist();
                    this.renderWishlist();
                    this.showNotification('Wishlist svuotata', 'success');
                }
            }

            shareWishlist() {
                if (this.wishlist.length === 0) {
                    this.showNotification('La wishlist √® vuota!', 'warning');
                    return;
                }

                const wishlistText = `üõçÔ∏è La mia Wishlist Cronoshop:\n\n${this.wishlist.map(item => 
                    `‚Ä¢ ${item.nome} - ‚Ç¨${this.getPrice(item).toFixed(2)}`
                ).join('\n')}\n\nüîó Scopri le offerte su Cronoshop!`;

                if (navigator.share) {
                    navigator.share({
                        title: 'La mia Wishlist Cronoshop',
                        text: wishlistText
                    }).catch(console.error);
                } else {
                    navigator.clipboard.writeText(wishlistText).then(() => {
                        this.showNotification('Wishlist copiata negli appunti!', 'success');
                    }).catch(() => {
                        this.showNotification('Errore nella copia', 'error');
                    });
                }
            }

            buyProduct(link) {
                if (link) {
                    this.showNotification('Reindirizzamento ad Amazon...', 'info');
                    setTimeout(() => {
                        window.open(link, '_blank');
                    }, 1000);
                }
            }

            addToCart(productId) {
                const product = this.wishlist.find(item => item.id === productId);
                if (!product) return;

                try {
                    const cart = JSON.parse(localStorage.getItem('cronoshop_cart') || '[]');
                    const existingItem = cart.find(item => item.id === productId);

                    if (existingItem) {
                        existingItem.quantity = (existingItem.quantity || 1) + 1;
                    } else {
                        cart.push({ ...product, quantity: 1 });
                    }

                    localStorage.setItem('cronoshop_cart', JSON.stringify(cart));
                    this.showNotification('Prodotto aggiunto al carrello!', 'success');
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    this.showNotification('Errore nell\'aggiungere al carrello', 'error');
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                const colors = {
                    success: '#48bb78',
                    error: '#ff4757',
                    info: '#4299e1',
                    warning: '#ed8936'
                };

                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: ${colors[type]};
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                    z-index: 10000;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                    font-size: 14px;
                    font-weight: 500;
                    max-width: 280px;
                `;

                const icons = {
                    success: 'check-circle',
                    error: 'x-circle',
                    info: 'info',
                    warning: 'warning'
                };

                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="ph ph-${icons[type]}"></i>
                        <span>${message}</span>
                    </div>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize wishlist manager
        let wishlistManager;
        document.addEventListener('DOMContentLoaded', () => {
            wishlistManager = new WishlistManager();
            
            // Load navigation
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navigation-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
    </script>
</body>
</html>
