<!DOCTYPE html>
<html lang="it">
<head>
<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="assets/cronoshop-logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/cronoshop-logo.png">
<link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
<meta name="author" content="Cronoshop Team" />
<meta name="description" content="Visualizza e gestisci i prodotti nella tua wishlist Cronoshop.">
<link rel="canonical" href="https://www.cronoshop.eu/wishlist.html" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Cronoshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background"></div>
    
  <!-- Header -->
<header class="glass-header" id="navigation-container"></header>

    <main class="container">
        <section class="wishlist" style="padding-top: 120px;">
            <h2>‚ù§Ô∏è La Tua Wishlist</h2>
            <div class="wishlist-items" id="wishlistGrid">
                <!-- Wishlist items will be loaded here -->
            </div>

            <div class="empty-wishlist" id="emptyWishlist" style="display: none; text-align: center; padding: 3rem;">
                <div class="glass-card" style="padding: 3rem;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">üíî</div>
                    <h3 style="color: white; margin-bottom: 1rem;">La tua wishlist √® vuota</h3>
                    <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem;">
                        Inizia ad aggiungere prodotti che ti interessano!
                    </p>
                    <a href="index.html#offerte" class="glass-btn primary-btn">Scopri le Offerte</a>
                </div>
            </div>

            <div class="wishlist-actions" style="margin-bottom: 2rem; text-align: center;">
                <button class="glass-btn secondary-btn" id="clearWishlist">üóëÔ∏è Svuota Wishlist</button>
                <button class="glass-btn primary-btn" id="shareWishlist">üì§ Condividi</button>
            </div>

            <div class="wishlist-stats glass-card" style="margin-bottom: 2rem; padding: 1.5rem; text-align: center;">
                <div style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;">
                    <div class="stat-item">
                        <span class="stat-number" id="wishlistCount">0</span>
                        <span class="stat-label">Prodotti Salvati</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalValue">‚Ç¨0</span>
                        <span class="stat-label">Valore Totale</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="avgPrice">‚Ç¨0</span>
                        <span class="stat-label">Prezzo Medio</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="glass-footer" id="footer-container"></footer>

    <style>
        .wishlist-section {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .wishlist-item {
            padding: 1.5rem;
            position: relative;
        }

        .wishlist-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .wishlist-item-info h3 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .wishlist-item-price {
            color: var(--success-color);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .wishlist-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .wishlist-item-actions .glass-btn {
            flex: 1;
            justify-content: center;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 59, 48, 0.8);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 59, 48, 1);
            transform: scale(1.1);
        }

        .wishlist-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .wishlist-grid {
                grid-template-columns: 1fr;
            }
            
            .wishlist-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script src="script.js"></script>
    <script>
        let wishlist = [];

        // Load wishlist data
        function loadWishlistData() {
            try {
                const savedData = localStorage.getItem('cronoshop_data');
                if (savedData) {
                    const userData = JSON.parse(savedData);
                    wishlist = userData.wishlist || [];
                }
            } catch (error) {
                console.error('Error loading wishlist data:', error);
            }
        }

        // Save wishlist data
        function saveWishlistData() {
            try {
                const savedData = localStorage.getItem('cronoshop_data');
                
                let userData = {};
                if (savedData) {
                    userData = JSON.parse(savedData);
                }
                userData.wishlist = wishlist;
                localStorage.setItem('cronoshop_data', JSON.stringify(userData));
            } catch (error) {
                console.error('Error saving wishlist data:', error);
            }
        }

        // Buy product
        function buyProduct(link) {
            window.open(link, '_blank');
            showNotification('Reindirizzamento ad Amazon...');
        }

        // Clear wishlist
        function clearWishlist() {
            if (confirm('Sei sicuro di voler svuotare la wishlist?')) {
                wishlist = [];
                saveWishlistData();
                renderWishlist();
                showNotification('Wishlist svuotata');
            }
        }

        // Share wishlist
        function shareWishlist() {
            if (wishlist.length === 0) {
                showNotification('La wishlist √® vuota!');
                return;
            }

            const wishlistText = `La mia Wishlist Cronoshop:\n\n${wishlist.map(item => 
                `‚Ä¢ ${item.nome} - ${item.prezzo}`
            ).join('\n')}\n\nScopri le offerte su Cronoshop!`;

            if (navigator.share) {
                navigator.share({
                    title: 'La mia Wishlist Cronoshop',
                    text: wishlistText
                });
            } else {
                navigator.clipboard.writeText(wishlistText).then(() => {
                    showNotification('Wishlist copiata negli appunti!');
                });
            }
        }

        // Show notification
        function showNotification(message) {
            // Create notification element if it doesn't exist
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.className = 'notification';
                notification.innerHTML = '<span id="notificationText"></span>';
                document.body.appendChild(notification);
            }

            const notificationText = document.getElementById('notificationText');
            if (notificationText) {
                notificationText.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            const themeBtn = document.querySelector('.theme-btn');
            if (themeBtn) {
                themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            if (navMenu) {
                navMenu.classList.toggle('active');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadWishlistData();
            updateCartCount();
            renderWishlist();
            
            // Load theme preference
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                const themeBtn = document.querySelector('.theme-btn');
                if (themeBtn) {
                    themeBtn.textContent = '‚òÄÔ∏è';
                }
            }

            // Setup event listeners
            const themeBtn = document.querySelector('.theme-btn');
            if (themeBtn) {
                themeBtn.addEventListener('click', toggleTheme);
            }

            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            }

            const clearBtn = document.getElementById('clearWishlist');
            if (clearBtn) {
                clearBtn.addEventListener('click', clearWishlist);
            }

            const shareBtn = document.getElementById('shareWishlist');
            if (shareBtn) {
                shareBtn.addEventListener('click', shareWishlist);
            }

            // Add fade-in animation
            setTimeout(() => {
                const elements = document.querySelectorAll('.glass-card');
                elements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('fade-in');
                    }, index * 100);
                });
            }, 100);
        });

        // Render wishlist items
        function renderWishlist() {
            const wishlistGrid = document.getElementById('wishlistGrid');
            const emptyWishlist = document.getElementById('emptyWishlist');

            if (wishlist.length === 0) {
                wishlistGrid.style.display = 'none';
                emptyWishlist.style.display = 'block';
            } else {
                wishlistGrid.style.display = 'block';
                emptyWishlist.style.display = 'none';
                wishlistGrid.innerHTML = wishlist.map(item => `
                    <div class="wishlist-item">
                        <img src="${item.immagine}" alt="${item.nome}" class="wishlist-item-image">
                        <div class="wishlist-item-info">
                            <h3>${item.nome}</h3>
                            <div class="wishlist-item-price">${item.prezzo}</div>
                        </div>
                        <div class="wishlist-item-actions">
                            <button class="glass-btn" onclick="buyProduct('${item.link}')">Compra</button>
                            <button class="glass-btn remove-btn" onclick="removeFromWishlist(${wishlist.indexOf(item)})">X</button>
                        </div>
                    </div>
                `).join('');
            }

            document.getElementById('wishlistCount').textContent = wishlist.length;
            document.getElementById('totalValue').textContent = `‚Ç¨${wishlist.reduce((total, item) => total + parseFloat(item.prezzo.replace('‚Ç¨', '')), 0).toFixed(2)}`;
            document.getElementById('avgPrice').textContent = `‚Ç¨${(wishlist.length > 0) ? (wishlist.reduce((total, item) => total + parseFloat(item.prezzo.replace('‚Ç¨', '')), 0) / wishlist.length : 0}.toFixed(2)}`;
        }

        // Remove product from wishlist
        function removeFromWishlist(index) {
            if (index !== -1) {
                wishlist.splice(index, 1);
                saveWishlistData();
                renderWishlist();
                showNotification('Prodotto rimosso dalla wishlist');
            }
        }

        // Update cart count
        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            const savedData = localStorage.getItem('cronoshop_data');
            if (savedData) {
                const userData = JSON.parse(savedData);
                cartCount.textContent = userData.cart ? userData.cart.length : 0;
            }
        }
    </script>
    <script src="src/utils/nav-loader.js"></script>
</body>
</html>
