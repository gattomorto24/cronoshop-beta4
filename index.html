    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Colori Tema Scuro (Default) */
            --bg-main: linear-gradient(135deg, #1a202c 0%, #111318 100%);
            --bg-glass: rgba(28, 28, 30, 0.6);
            --bg-interactive: rgba(44, 44, 46, 0.7);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a5;
            --accent-primary: #0A84FF;
            --accent-green: #30D158;
            --accent-purple: #BF5AF2;
            --accent-red: #FF453A;
            --overlay-bg: rgba(0, 0, 0, 0.6);
            --radius-main: 24px;
            --radius-sub: 16px;
            --transition-smooth: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        body.light-mode {
            --bg-main: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
            --bg-glass: rgba(255, 255, 255, 0.6);
            --bg-interactive: rgba(229, 229, 234, 0.7);
            --border-glass: rgba(0, 0, 0, 0.08);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-primary: #007AFF;
            --accent-green: #34C759;
            --accent-red: #FF3B30;
            --overlay-bg: rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            min-height: 100vh;
        }
        .page-wrapper { padding-top: 80px; }
        .glass { background: var(--bg-glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--border-glass); border-radius: var(--radius-main); transition: background 0.3s, border 0.3s; }
        a { color: var(--accent-primary); text-decoration: none; font-weight: 500; }
        
        /* Header, Search & Sidebars */
        .main-header { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 1000; display: flex; align-items: center; justify-content: space-between; gap: 20px; padding: 0 20px; height: 70px; }
        .header-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 28px; display: flex; align-items: center; padding: 8px; border-radius: 50%; transition: all 0.2s; z-index: 1002; }
        .header-btn:hover { background-color: var(--bg-interactive); color: var(--text-primary); }
        .search-container-wrapper { position: absolute; left: 50%; transform: translateX(-50%); width: 100%; display: flex; justify-content: center; pointer-events: none; }
        .search-container { display: flex; align-items: center; gap: 15px; padding: 0 20px; width: 100%; max-width: 80px; height: 50px; border-radius: 25px; cursor: pointer; transition: all var(--transition-smooth); overflow: hidden; pointer-events: auto; }
        .search-container.active { max-width: 500px; cursor: text; }
        .search-container i { font-size: 20px; color: var(--text-secondary); transition: color 0.3s; }
        .search-container.active i { color: var(--accent-primary); }
        .search-container input { background: none; border: none; outline: none; color: var(--text-primary); font-size: 16px; width: 100%; opacity: 0; transform: translateX(-20px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .search-container.active input { opacity: 1; transform: translateX(0); }
        .search-container input::placeholder { color: var(--text-secondary); }
        .sidebar { position: fixed; top: 0; height: 100%; width: 300px; z-index: 2000; padding: 20px; transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .left-sidebar { left: 0; transform: translateX(-105%); }
        .right-sidebar { right: 0; transform: translateX(105%); }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 10px 0; }
        .sidebar-header h3 { font-size: 24px; font-weight: 700; }
        .close-btn { background: rgba(255, 255, 255, 0.1); color: var(--text-primary); border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .close-btn:hover { background-color: rgba(255, 255, 255, 0.2); transform: rotate(90deg); }
        .sidebar-nav ul { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        .sidebar-nav a, .setting-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 12px; font-size: 16px; font-weight: 500; color: var(--text-secondary); text-decoration: none; transition: all 0.2s; }
        .sidebar-nav a:hover, .setting-item:hover { background-color: var(--accent-primary); color: white; transform: translateX(5px); }
        .sidebar-nav a i { font-size: 22px; min-width: 25px; text-align: center; }
        .setting-item { justify-content: space-between; cursor: pointer; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 30px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--bg-interactive); border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(20px); }
        .overlay { position: fixed; inset: 0; background: var(--overlay-bg); z-index: 1999; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; backdrop-filter: blur(5px); }
        .overlay.active { opacity: 1; visibility: visible; }
        
        /* Main Content Grid */
        .main-container { max-width: 1400px; margin: 0 auto; }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .main-card { padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo img { width: 40px; }
        .logo span { font-size: 22px; font-weight: 600; }
        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .btn { padding: 15px; border-radius: 12px; font-weight: 600; text-align: center; transition: transform 0.2s, box-shadow 0.2s; border: none; cursor: pointer; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .btn.primary { background-color: var(--accent-primary); }
        .btn.secondary { background-color: var(--accent-green); }
        .btn.tertiary { background: linear-gradient(135deg, #BF5AF2, #97266d); }
        .ai-promo-card { justify-content: center; align-items: center; text-align: center; }
        .ai-promo-card h3 { font-size: 20px; }
        .ai-promo-card p { color: var(--text-secondary); }

        /* Products Grid */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { border-radius: var(--radius-sub); overflow: hidden; transition: all 0.3s ease; position: relative; }
        .product-card-clickable { cursor: pointer; }
        .product-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        .product-image { width: 100%; height: 200px; object-fit: cover; display: block; }
        .product-info { padding: 1.5rem; background: var(--bg-interactive); }
        .product-info h4 { font-size: 1.1rem; margin-bottom: 0.5rem; line-height: 1.4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-info .price { font-size: 1.4rem; font-weight: 700; color: var(--accent-green); margin-bottom: 1rem; }
        .product-actions { display: flex; gap: 10px; }
        .details-btn { flex-grow: 1; background: var(--bg-glass); color: var(--text-primary); border: 1px solid var(--border-glass); padding: 10px; border-radius: 10px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .details-btn:hover { background: var(--bg-interactive); }
        .icon-btn { width: 40px; height: 40px; background: var(--bg-glass); border: 1px solid var(--border-glass); border-radius: 10px; color: var(--text-primary); cursor: pointer; transition: all 0.2s; font-size: 18px; }
        .icon-btn:hover { background-color: var(--bg-interactive); transform: scale(1.1); }
        .icon-btn.active { color: var(--accent-red); background-color: rgba(255, 59, 48, 0.1); border-color: rgba(255, 59, 48, 0.2); }

        /* Product Modal (Premium Redesign) */
        .modal-container { position: fixed; inset: 0; z-index: 3000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; padding: 20px; }
        .modal-container.visible { opacity: 1; visibility: visible; }
        .modal-content { max-width: 500px; width: 100%; transform: scale(0.9); transition: transform 0.3s; }
        .modal-container.visible .modal-content { transform: scale(1); }
        .modal-image { width: 100%; height: 250px; object-fit: cover; border-radius: var(--radius-main) var(--radius-main) 0 0; display: block; }
        .modal-info { padding: 2rem; }
        .modal-title { font-size: 1.8rem; margin-bottom: 1rem; line-height: 1.3; }
        .modal-description { color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.6; }
        .modal-price { font-size: 2rem; font-weight: 700; color: var(--accent-green); margin-bottom: 2rem; display: flex; align-items: baseline; gap: 10px; }
        .modal-price .original { font-size: 1rem; color: var(--text-secondary); text-decoration: line-through; }
        .modal-actions { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .page-wrapper { padding-top: 70px; }
            .main-header { top: 10px; left: 10px; right: 10px; }
            .main-grid { grid-template-columns: 1fr; }
            .search-container.active { max-width: calc(100% - 140px); }
        }
         @media (max-width: 480px) {
            .modal-content { border-radius: var(--radius-main); }
            .modal-image { border-radius: var(--radius-main); }
            .modal-info { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); border-radius: 0 0 var(--radius-main) var(--radius-main); }
            .modal-title, .modal-description, .modal-price { color: white; }
            .modal-price .original { color: rgba(255,255,255,0.7); }
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- [INIZIO] DATI DEI PRODOTTI (INTEGRATI DIRETTAMENTE PER RISOLVERE L'ERRORE) ---
        const products = [
          { id: "prod1", link: "https://amzn.to/3Z551fa", img: "https://m.media-amazon.com/images/I/61hiFJPpY9L._AC_SL1500_.jpg", nome: "Samsung Galaxy S25 Ultra", prezzo: 1199.00, prezzo_originale: 1599.00, sconto: 25, descrizione: "Smartphone AI con display 6.9\" QHD+ Dynamic AMOLED 2X, fotocamera da 200MP, RAM 12GB, memoria interna da 256GB, batteria da 5000 mAh. Colore Titanium Silverblue. Garanzia 3 anni.", categoria: "smartphone" },
          { id: "prod2", link: "https://amzn.to/4mB7UhK", img: "https://m.media-amazon.com/images/I/71b8mpCMTOL._AC_SL1500_.jpg", nome: "by Amazon Quinoa biologica, 500g", prezzo: 5.49, prezzo_originale: 6.99, sconto: 21, descrizione: "Quinoa biologica di alta qualità, ricca di proteine e fibre. Perfetta per insalate e piatti salutari.", categoria: "casa" },
          { id: "prod3", link: "https://www.amazon.it/dp/B0CHWV5HTM", img: "https://m.media-amazon.com/images/I/71d7rfSl0wL._AC_SL1500_.jpg", nome: "Apple iPhone 15 (128 GB)", prezzo: 645.00, prezzo_originale: 879.00, sconto: 27, descrizione: "Uno dei migliori smartphone per prestazioni e qualità fotografica, ora a un prezzo imbattibile. Display Super Retina XDR da 6,1 pollici e chip A16 Bionic.", categoria: "smartphone" },
          { id: "prod4", link: "https://amzn.to/4kCH9aV", img: "https://m.media-amazon.com/images/I/618ha2Ia5tL._AC_SL1500_.jpg", nome: "Samsung Galaxy S25 Smartphone AI", prezzo: 929.00, prezzo_originale: 1129.00, sconto: 18, descrizione: "Smartphone con display 6.2'' FHD+ Dynamic AMOLED 2X, fotocamera da 50MP, RAM 12GB, memoria interna 256GB, batteria da 4.000 mAh. Include 3 anni di garanzia. Colore: Mint.", categoria: "smartphone" },
          { id: "prod5", link: "https://amzn.to/3ZAt8T4", img: "https://m.media-amazon.com/images/I/61Wj-1t3TwL._AC_SL1500_.jpg", nome: "SAMSUNG Galaxy S25 Edge (512 GB)", prezzo: 1299.00, prezzo_originale: 1549.00, sconto: 16, descrizione: "Smartphone AI con display 6.7'' QHD+ Dynamic AMOLED 2X, fotocamera da 200MP, RAM 12GB, memoria interna da 512GB, batteria da 3.900 mAh. Include 3 anni di garanzia. Colore: Titanium Jetblack.", categoria: "smartphone" },
          { id: "prod6", link: "https://amzn.to/45gPEUX", img: "https://m.media-amazon.com/images/I/61y0hmQWlsL._AC_SL1500_.jpg", nome: "Samsung Galaxy S25+ Smartphone AI (512 GB)", prezzo: 1189.00, prezzo_originale: 1399.00, sconto: 15, descrizione: "Smartphone AI con display 6.7'' QHD+ Dynamic AMOLED 2X, fotocamera da 50MP, RAM 12GB, memoria interna da 512GB, batteria da 4.900 mAh. Include 3 anni di garanzia. Colore: Silver Shadow. Versione italiana.", categoria: "smartphone" }
        ];
        // --- [FINE] DATI DEI PRODOTTI ---
        
        // --- ELEMENTI DEL DOM ---
        const mainHeader = document.getElementById('mainHeader');
        const leftSidebar = document.getElementById('leftSidebar');
        const rightSidebar = document.getElementById('rightSidebar');
        const overlay = document.getElementById('overlay');
        const productsGrid = document.getElementById('productsGrid');
        const productModal = document.getElementById('productModal');

        // --- INIEZIONE DINAMICA HEADER E MENU ---
        mainHeader.innerHTML = `
            <button class="header-btn" id="leftSidebarBtn" aria-label="Apri menu"><i class="ph-bold ph-list"></i></button>
            <div class="search-container-wrapper">
                <div class="search-container glass" id="searchContainer">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Cerca un'offerta...">
                </div>
            </div>
            <button class="header-btn" id="rightSidebarBtn" aria-label="Apri impostazioni"><i class="ph-bold ph-gear"></i></button>`;

        leftSidebar.innerHTML = `
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button class="close-btn" id="closeLeftSidebarBtn"><i class="ph-bold ph-x"></i></button>
            </div>
            <nav class="sidebar-nav">
                    <ul>
                        <li><a href="index.html"><i class="ph ph-house"></i> Home</a></li>
                        <li><a href="cronoai.html"><i class="ph ph-sparkle"></i> CronoAI✨️</a></li>
                        <li><a href="account.html"><i class="ph ph-user-circle"></i> Account</a></li>
                        <li><a href="products.html"><i class="ph ph-shopping-bag"></i> Prodotti</a></li>
                        <li><a href="wishlist.html"><i class="ph ph-heart"></i> Wishlist</a></li>
                        <li><a href="cart.html"><i class="ph ph-shopping-cart"></i> Carrello</a></li>
                        <li><a href="chisiamo.html"><i class="ph ph-info"></i> Chi Siamo</a></li>
                        <li><a href="blog.html"><i class="ph ph-newspaper"></i> Blog</a></li>
                        <li><a href="stats.html"><i class="ph ph-chart-bar"></i> Statistiche</a></li>
                        <li><a href="themes.html"><i class="ph ph-palette"></i> Temi</a></li>
                        <li><a href="faq.html"><i class="ph ph-question"></i> FAQ</a></li>
                        <li><a href="privacy.html"><i class="ph ph-shield-check"></i> Privacy</a></li>
                        <li><a href="terms.html"><i class="ph ph-file-text"></i> Termini</a></li>
                    </ul>
            </nav>`;

        rightSidebar.innerHTML = `
            <div class="sidebar-header">
                <h3>Impostazioni</h3>
                <button class="close-btn" id="closeRightSidebarBtn"><i class="ph-bold ph-x"></i></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <label class="setting-item" for="themeToggle">
                            <span><i class="ph ph-moon"></i> Tema Scuro</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="themeToggle" checked>
                                <span class="slider"></span>
                            </div>
                        </label>
                    </li>
                     <li><a href="#"><i class="ph ph-bell"></i> Notifiche</a></li>
                </ul>
            </nav>`;

        // --- RICOLLEGAMENTO ELEMENTI DINAMICI E LOGICA UI ---
        const leftSidebarBtn = document.getElementById('leftSidebarBtn');
        const rightSidebarBtn = document.getElementById('rightSidebarBtn');
        const closeLeftSidebarBtn = document.getElementById('closeLeftSidebarBtn');
        const closeRightSidebarBtn = document.getElementById('closeRightSidebarBtn');
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');

        const toggleSidebar = (sidebar, open) => {
            sidebar.classList.toggle('active', open);
            const anySidebarOpen = leftSidebar.classList.contains('active') || rightSidebar.classList.contains('active');
            overlay.classList.toggle('active', anySidebarOpen);
        };

        leftSidebarBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(leftSidebar, true); });
        rightSidebarBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(rightSidebar, true); });
        closeLeftSidebarBtn.addEventListener('click', () => toggleSidebar(leftSidebar, false));
        closeRightSidebarBtn.addEventListener('click', () => toggleSidebar(rightSidebar, false));
        overlay.addEventListener('click', () => {
            toggleSidebar(leftSidebar, false);
            toggleSidebar(rightSidebar, false);
        });

        searchContainer.addEventListener('click', () => {
            searchContainer.classList.add('active');
            searchInput.focus();
        });
        document.addEventListener('click', (e) => {
            if (!searchContainer.contains(e.target) && searchInput.value === '') searchContainer.classList.remove('active');
        });
        searchInput.addEventListener('blur', () => {
            if (searchInput.value === '') searchContainer.classList.remove('active');
        });
        
        // --- GESTIONE TEMA ---
        if (themeToggle) {
            themeToggle.addEventListener('change', () => {
                if (window.applyGlobalTheme) {
                    const newTheme = themeToggle.checked ? 'dark' : 'light';
                    window.applyGlobalTheme(newTheme);
                } else {
                     document.body.classList.toggle('light-mode', !themeToggle.checked);
                }
            });
        }
        if (document.body.classList.contains('light-mode')) {
             if (themeToggle) themeToggle.checked = false;
        }

        // --- GESTIONE PRODOTTI E MODALE ---
        const renderProducts = (filter = '') => {
            const query = filter.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.nome.toLowerCase().includes(query) ||
                product.descrizione.toLowerCase().includes(query)
            );
            if(productsGrid) {
                productsGrid.innerHTML = filteredProducts.map(createProductCard).join('');
            }
        };

        const createProductCard = (product) => {
            const price = parseFloat(product.prezzo) || 0;
            const isLiked = isProductInWishlist(product.id);
            
            return `
                <div class="product-card glass">
                    <div class="product-card-clickable" data-product-id="${product.id}">
                        <img src="${product.img}" alt="${product.nome}" class="product-image">
                    </div>
                    <div class="product-info">
                        <h4>${product.nome}</h4>
                        <p class="price">€${price.toFixed(2)}</p>
                        <div class="product-actions">
                            <button class="details-btn" data-product-id="${product.id}">Dettagli</button>
                            <button class="icon-btn ${isLiked ? 'active' : ''}" data-wishlist-id="${product.id}" aria-label="Aggiungi alla wishlist">
                                <i class="ph ph-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>`;
        };

        const showProductModal = (product) => {
            const price = parseFloat(product.prezzo) || 0;
            const originalPrice = parseFloat(product.prezzo_originale) || 0;
            const isLiked = isProductInWishlist(product.id);

            productModal.innerHTML = `
                <div class="modal-content glass" onclick="event.stopPropagation()">
                    <img src="${product.img}" alt="${product.nome}" class="modal-image">
                    <div class="modal-info">
                        <h2 class="modal-title">${product.nome}</h2>
                        <p class="modal-description">${product.descrizione}</p>
                        <div class="modal-price">
                            €${price.toFixed(2)}
                            ${originalPrice > price ? `<span class="original">€${originalPrice.toFixed(2)}</span>` : ''}
                        </div>
                        <div class="modal-actions">
                             <a href="${product.link}" target="_blank" rel="noopener noreferrer" class="btn primary">Vai su Amazon</a>
                             <button class="icon-btn ${isLiked ? 'active' : ''}" data-wishlist-id="${product.id}" style="width: 50px; height: 50px; font-size: 24px;"><i class="ph ph-heart"></i></button>
                        </div>
                    </div>
                </div>`;
            productModal.classList.add('visible');
        };
        
        productModal.addEventListener('click', () => productModal.classList.remove('visible'));

        // --- LOGICA INTERATTIVA (WISHLIST, ETC.) ---
        const isProductInWishlist = (productId) => {
            try {
                const wishlist = JSON.parse(localStorage.getItem('cronoshop_wishlist') || '[]');
                return wishlist.some(item => item.id === productId);
            } catch { return false; }
        };
        
        const toggleWishlist = (productId) => {
            try {
                let wishlist = JSON.parse(localStorage.getItem('cronoshop_wishlist') || '[]');
                const product = products.find(p => p.id === productId);
                if (!product) return;
                
                const itemIndex = wishlist.findIndex(item => item.id === productId);
                const buttons = document.querySelectorAll(`[data-wishlist-id="${productId}"]`);

                if (itemIndex > -1) {
                    wishlist.splice(itemIndex, 1);
                    buttons.forEach(btn => btn.classList.remove('active'));
                } else {
                    wishlist.push(product);
                    buttons.forEach(btn => btn.classList.add('active'));
                }
                localStorage.setItem('cronoshop_wishlist', JSON.stringify(wishlist));
            } catch (e) { console.error("Wishlist Error:", e)}
        };

        document.body.addEventListener('click', (e) => {
            const detailsBtn = e.target.closest('.details-btn');
            const wishlistBtn = e.target.closest('[data-wishlist-id]');
            
            if (detailsBtn) {
                 const product = products.find(p => p.id === detailsBtn.dataset.productId);
                 if (product) showProductModal(product);
            }
            
            if (wishlistBtn) {
                toggleWishlist(wishlistBtn.dataset.wishlistId);
            }
        });

        // --- CARICAMENTO INIZIALE ---
        if (typeof products !== 'undefined' && products.length > 0) {
            renderProducts();
        } else {
            if(productsGrid) productsGrid.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary);">Nessun prodotto da visualizzare al momento.</p>`;
        }
        searchInput.addEventListener('input', () => renderProducts(searchInput.value));
    });
    </script>
</body>
</html>
