<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temi e Personalizzazione - Cronoshop</title>
    <meta name="description" content="Personalizza l'aspetto di Cronoshop con temi, colori e impostazioni avanzate.">
    <meta name="author" content="Cronoshop Team">
    <link rel="canonical" href="https://www.cronoshop.eu/themes.html">
    <link rel="icon" type="image/png" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* --- [1] IMPOSTAZIONI GLOBALI E VARIABILI --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Colori Tema Scuro (Default) */
            --bg-main: #121212;
            --bg-glass: rgba(28, 28, 30, 0.7);
            --bg-interactive: rgba(44, 44, 46, 0.8);
            --border-glass: rgba(255, 255, 255, 0.15);
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a5;
            --accent-primary: #0A84FF;
            --overlay-bg: rgba(0, 0, 0, 0.5);

            /* Misure e Transizioni */
            --radius-main: 24px;
            --radius-sub: 16px;
            --transition-smooth: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        body.light-mode {
            --bg-main: #f0f2f5;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-interactive: rgba(229, 229, 234, 0.8);
            --border-glass: rgba(0, 0, 0, 0.1);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-primary: #007AFF;
            --overlay-bg: rgba(0, 0, 0, 0.4);
        }

        /* --- [2] RESET E STILI BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            min-height: 100vh;
        }
        .page-wrapper { padding-top: 80px; }
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-main);
            transition: background 0.3s, border 0.3s;
        }
        
        /* --- [3] HEADER, SEARCH & SIDEBAR --- */
        .main-header {
            position: fixed; top: 20px; left: 20px; right: 20px;
            z-index: 1000; display: flex; align-items: center; gap: 20px;
            padding: 0 20px; height: 70px;
        }
        .header-btn {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            font-size: 28px; display: flex; align-items: center; padding: 8px;
            border-radius: 50%; transition: all 0.2s; z-index: 1002;
        }
        .header-btn:hover { background-color: var(--bg-interactive); color: var(--text-primary); }
        .search-container-wrapper { flex-grow: 1; display: flex; justify-content: center; }
        .search-container {
            display: flex; align-items: center; gap: 15px; padding: 0 20px;
            width: 100%; max-width: 80px; height: 50px; border-radius: 25px;
            cursor: pointer; transition: all var(--transition-smooth); overflow: hidden;
        }
        .search-container.active { max-width: 500px; cursor: text; }
        .search-container i { font-size: 20px; color: var(--text-secondary); transition: color 0.3s; }
        .search-container.active i { color: var(--accent-primary); }
        .search-container input {
            background: none; border: none; outline: none; color: var(--text-primary);
            font-size: 16px; width: 100%; opacity: 0; transform: translateX(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .search-container.active input { opacity: 1; transform: translateX(0); }
        .search-container input::placeholder { color: var(--text-secondary); }

        .sidebar {
            position: fixed; top: 0; left: 0; height: 100%; width: 300px;
            z-index: 2000; padding: 20px; transform: translateX(-105%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding: 10px 0;
        }
        .sidebar-header h3 { font-size: 24px; font-weight: 700; }
        .close-btn {
            background: rgba(255, 255, 255, 0.1); color: var(--text-primary);
            border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 20px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .close-btn:hover { background-color: rgba(255, 255, 255, 0.2); transform: rotate(90deg); }
        .sidebar-nav ul { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        .sidebar-nav a, .setting-item {
            display: flex; align-items: center; gap: 15px; padding: 12px 15px;
            border-radius: 12px; font-size: 16px; font-weight: 500;
            color: var(--text-secondary); text-decoration: none; transition: all 0.2s;
        }
        .sidebar-nav a:hover, .setting-item:hover {
            background-color: var(--accent-primary); color: white; transform: translateX(5px);
        }
        .sidebar-nav a i { font-size: 22px; min-width: 25px; text-align: center; }
        .setting-item { justify-content: space-between; cursor: pointer; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 30px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--bg-interactive); border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        .overlay {
            position: fixed; inset: 0; background: var(--overlay-bg);
            z-index: 1999; opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .overlay.active { opacity: 1; visibility: visible; }
        
        /* --- [4] DESIGN PAGINA TEMI --- */
        .themes-container { max-width: 1200px; margin: 0 auto; }
        .page-header {
            text-align: center; padding: 40px 20px;
            border-radius: var(--radius-main); margin-bottom: 2rem;
        }
        .page-header h1 {
            font-size: 2.8rem; font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            margin-bottom: 1rem;
        }
        .page-header p {
            font-size: 1.1rem; color: var(--text-secondary);
            max-width: 600px; margin: 0 auto;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .theme-card {
            border-radius: var(--radius-sub);
            padding: 1.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .theme-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }
        .theme-card.active {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(var(--accent-rgb), 0.3);
        }

        .theme-preview {
            height: 120px;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .theme-preview::before { /* Sfumatura per leggibilit√† */
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 100%);
        }

        .theme-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .theme-card p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>

    <div class="page-wrapper">
