<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronoshop Navigation</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --background-gradient: linear-gradient(105deg, #2d3748 0%, #1a202c 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --accent-primary: #4299e1;
            --accent-secondary: #38b2ac;
            --green-toggle: #48bb78;
            --card-bg: rgba(45, 55, 72, 0.7);
            --radius-main: 24px;
            --radius-sub: 16px;
            --transition-smooth: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        /* Glass Effect */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-main);
            box-shadow: var(--shadow-glass);
        }

        /* --- Header --- */
        .main-header {
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            position: relative;
        }

        .main-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .main-nav .nav-icon-btn {
            font-size: 22px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 8px;
        }

        .main-nav .nav-icon-btn:hover { 
            color: var(--text-primary); 
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .main-nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .main-nav a:hover { 
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .main-nav a.active {
            color: var(--text-primary);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .main-nav a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: var(--accent-primary);
            border-radius: 1px;
        }

        /* Dynamic Search Bar */
        .dynamic-search-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 50%;
            max-width: 500px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-smooth);
            pointer-events: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dynamic-search-bar.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .dynamic-search-bar .search-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            padding: 0 10px;
            outline: none;
        }

        .dynamic-search-bar .search-input::placeholder {
            color: var(--text-secondary);
        }

        .dynamic-search-bar .search-icon {
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .dynamic-search-bar .search-icon:hover {
            color: var(--text-primary);
        }

        /* Logo styling */
        .logo-img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dynamic-search-bar {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Cronoshop Navigation Bar -->
    <header class="main-header glass">
        <nav class="main-nav">
            <i class="ph ph-list nav-icon-btn" id="leftSidebarBtn"></i>
            <a href="index.html" class="active">Home</a>
            <a href="categorie.html">Categorie</a>
            <a href="products.html">Prodotti</a>
            <a href="groups.html">Gruppi</a>
            <a href="cronoai.html">CronoAI+</a>
            <a href="blog.html">Blog</a>
        </nav>
        <div class="main-nav">
            <a href="#" id="rightSidebarBtn">Altro</a>
            <i class="ph ph-magnifying-glass nav-icon-btn" id="searchBtn"></i>
        </div>
        <div class="dynamic-search-bar glass" id="dynamicSearchBar">
            <i class="ph ph-magnifying-glass search-icon"></i>
            <input type="text" class="search-input" placeholder="Cerca su Cronoshop" id="searchInput">
            <i class="ph ph-microphone search-icon" id="voiceSearchBtn"></i>
        </div>
    </header>

    <script>
        // Navigation functionality
        class CronoshopNavigation {
            constructor() {
                this.isSearchActive = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setActiveNavItem();
            }

            setupEventListeners() {
                // Search functionality
                const searchBtn = document.getElementById('searchBtn');
                const dynamicSearchBar = document.getElementById('dynamicSearchBar');
                const searchInput = document.getElementById('searchInput');
                const voiceSearchBtn = document.getElementById('voiceSearchBtn');

                // Toggle search bar
                searchBtn?.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleSearchBar();
                });

                // Voice search
                voiceSearchBtn?.addEventListener('click', () => {
                    this.startVoiceSearch();
                });

                // Close search on outside click
                document.addEventListener('click', (e) => {
                    if (!dynamicSearchBar?.contains(e.target) && !searchBtn?.contains(e.target)) {
                        this.closeSearchBar();
                    }
                });

                // Search input
                searchInput?.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });

                // Sidebar buttons
                const leftSidebarBtn = document.getElementById('leftSidebarBtn');
                const rightSidebarBtn = document.getElementById('rightSidebarBtn');

                leftSidebarBtn?.addEventListener('click', () => {
                    this.triggerSidebarEvent('left');
                });

                rightSidebarBtn?.addEventListener('click', () => {
                    this.triggerSidebarEvent('right');
                });
            }

            toggleSearchBar() {
                const searchBar = document.getElementById('dynamicSearchBar');
                const searchInput = document.getElementById('searchInput');

                if (!this.isSearchActive) {
                    searchBar.classList.add('visible');
                    this.isSearchActive = true;
                    setTimeout(() => searchInput?.focus(), 300);
                    this.animateSearchBarOpen();
                } else {
                    this.closeSearchBar();
                }
            }

            closeSearchBar() {
                const searchBar = document.getElementById('dynamicSearchBar');
                const searchInput = document.getElementById('searchInput');

                searchBar?.classList.remove('visible');
                this.isSearchActive = false;
                if (searchInput) searchInput.value = '';
            }

            animateSearchBarOpen() {
                const searchBar = document.getElementById('dynamicSearchBar');
                if (searchBar) {
                    searchBar.style.transform = 'translate(-50%, -50%) scale(0.8)';
                    setTimeout(() => {
                        searchBar.style.transform = 'translate(-50%, -50%) scale(1)';
                    }, 50);
                }
            }

            handleSearch(query) {
                // Emit search event for parent pages to handle
                const searchEvent = new CustomEvent('cronoshopSearch', {
                    detail: { query: query.toLowerCase().trim() }
                });
                window.dispatchEvent(searchEvent);
            }

            startVoiceSearch() {
                const voiceBtn = document.getElementById('voiceSearchBtn');
                if (voiceBtn) {
                    voiceBtn.style.color = '#ff4757';
                    voiceBtn.style.transform = 'scale(1.2)';

                    setTimeout(() => {
                        voiceBtn.style.color = '';
                        voiceBtn.style.transform = 'scale(1)';
                        this.showNotification('Ricerca vocale non ancora disponibile', 'info');
                    }, 2000);
                }
            }

            triggerSidebarEvent(side) {
                const sidebarEvent = new CustomEvent('cronoshopSidebar', {
                    detail: { side: side }
                });
                window.dispatchEvent(sidebarEvent);
            }

            setActiveNavItem() {
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                const navLinks = document.querySelectorAll('.main-nav a');
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                const colors = {
                    success: '#48bb78',
                    error: '#ff4757',
                    info: '#4299e1',
                    warning: '#ed8936'
                };

                notification.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    background: ${colors[type]};
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
                    z-index: 10000;
                    transform: translateX(100%);
                    transition: transform 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
                    max-width: 300px;
                    font-size: 14px;
                    font-weight: 500;
                    backdrop-filter: blur(20px);
                `;

                const icons = {
                    success: 'check-circle',
                    error: 'x-circle',
                    info: 'info',
                    warning: 'warning'
                };

                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="ph ph-${icons[type]}"></i>
                        <span>${message}</span>
                    </div>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize navigation
        document.addEventListener('DOMContentLoaded', () => {
            window.cronoshopNav = new CronoshopNavigation();
            console.log('ðŸš€ Cronoshop Navigation initialized!');
        });
    </script>
</body>
</html>
