<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - Cronoshop</title>
    <meta name="description" content="Visualizza e gestisci i prodotti nel tuo carrello Cronoshop.">
    <meta name="author" content="Cronoshop Team">
    <link rel="canonical" href="https://www.cronoshop.eu/cart.html">
    <link rel="icon" type="image/png" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="themes.js" defer></script>

    <style>
        /* --- [1] IMPOSTAZIONI GLOBALI E VARIABILI --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Colori Tema Scuro (Default) */
            --bg-main: #121212;
            --bg-glass: rgba(28, 28, 30, 0.75);
            --bg-interactive: rgba(44, 44, 46, 0.8);
            --border-glass: rgba(255, 255, 255, 0.15);
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a5;
            --accent-primary: #0A84FF;
            --accent-green: #30D158;
            --accent-red: #FF453A;
            --overlay-bg: rgba(0, 0, 0, 0.6);
            --radius-main: 24px;
            --radius-sub: 16px;
            --transition-smooth: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --font-main: 'Inter', -apple-system, sans-serif;
            --font-size-base: 16px;
        }
        
        body.light-mode {
            --bg-main: #f0f2f5;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-interactive: rgba(229, 229, 234, 0.8);
            --border-glass: rgba(0, 0, 0, 0.1);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-primary: #007AFF;
            --accent-green: #34C759;
            --accent-red: #FF3B30;
            --overlay-bg: rgba(0, 0, 0, 0.4);
        }

        /* --- [2] RESET E STILI BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-main);
            font-size: var(--font-size-base);
            background: var(--bg-main);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
            padding: 20px;
            min-height: 100vh;
        }
        .page-wrapper { padding-top: 80px; }
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-main);
            transition: background 0.3s, border 0.3s;
        }
        body.glass-disabled .glass { backdrop-filter: none; -webkit-backdrop-filter: none; }
        
        /* --- [3] HEADER, SEARCH & SIDEBARS (STANDARD) --- */
        .main-header { position: fixed; top: 20px; left: 20px; right: 20px; z-index: 1000; display: flex; align-items: center; gap: 20px; padding: 0 20px; height: 70px; }
        .header-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 28px; display: flex; align-items: center; padding: 8px; border-radius: 50%; transition: all 0.2s; z-index: 1002; }
        .header-btn:hover { background-color: var(--bg-interactive); color: var(--text-primary); }
        .search-container-wrapper { flex-grow: 1; display: flex; justify-content: center; }
        .search-container { display: flex; align-items: center; gap: 15px; padding: 0 20px; width: 100%; max-width: 80px; height: 50px; border-radius: 25px; cursor: pointer; transition: all var(--transition-smooth); overflow: hidden; }
        .search-container.active { max-width: 500px; cursor: text; }
        .search-container i { font-size: 20px; color: var(--text-secondary); transition: color 0.3s; }
        .search-container.active i { color: var(--accent-primary); }
        .search-container input { background: none; border: none; outline: none; color: var(--text-primary); font-size: 16px; width: 100%; opacity: 0; transform: translateX(-20px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .search-container.active input { opacity: 1; transform: translateX(0); }
        .search-container input::placeholder { color: var(--text-secondary); }
        .sidebar { position: fixed; top: 0; height: 100%; width: 300px; z-index: 2000; padding: 20px; transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .left-sidebar { left: 0; transform: translateX(-105%); }
        .right-sidebar { right: 0; transform: translateX(105%); }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 10px 0; }
        .sidebar-header h3 { font-size: 24px; font-weight: 700; }
        .close-btn { background: rgba(255, 255, 255, 0.1); color: var(--text-primary); border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .close-btn:hover { background-color: rgba(255, 255, 255, 0.2); transform: rotate(90deg); }
        .sidebar-nav ul { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        .sidebar-nav a, .setting-item { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 12px; font-size: 16px; font-weight: 500; color: var(--text-secondary); text-decoration: none; transition: all 0.2s; }
        .sidebar-nav a:hover, .setting-item:hover { background-color: var(--accent-primary); color: white; transform: translateX(5px); }
        .sidebar-nav a i { font-size: 22px; min-width: 25px; text-align: center; }
        .setting-item { justify-content: space-between; cursor: pointer; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 30px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--bg-interactive); border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(20px); }
        .overlay { position: fixed; inset: 0; background: var(--overlay-bg); z-index: 1999; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; }
        .overlay.active { opacity: 1; visibility: visible; }

        /* --- [4] DESIGN PAGINA CARRELLO --- */
        .cart-container { max-width: 1400px; margin: 0 auto; }
        .page-header { text-align: center; padding: 40px 20px; border-radius: var(--radius-main); margin-bottom: 2rem; }
        .page-header h1 { font-size: 2.8rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 1rem; }
        .page-header p { font-size: 1.1rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto; }
        
        .cart-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; }
        
        .cart-items-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .cart-items-header h2 { font-size: 1.5rem; }
        
        .btn { border: none; padding: 0.8rem 1.5rem; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; font-size: 1rem; }
        .btn-danger { background: var(--bg-interactive); color: var(--accent-red); }
        .btn-danger:hover { background: var(--accent-red); color: white; }
        
        .cart-items-list { display: flex; flex-direction: column; gap: 1.5rem; }
        .cart-item { display: flex; gap: 1.5rem; padding: 1.5rem; border-radius: var(--radius-sub); align-items: center; }
        .item-image { width: 100px; height: 100px; object-fit: cover; border-radius: 12px; flex-shrink: 0; }
        .item-details { flex-grow: 1; }
        .item-details h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
        .item-details .category { font-size: 0.8rem; text-transform: uppercase; color: var(--accent-primary); margin-bottom: 0.5rem; }
        .item-details .price { font-size: 1.2rem; font-weight: 600; color: var(--accent-green); }
        
        .item-controls { display: flex; flex-direction: column; align-items: flex-end; gap: 1rem; }
        .quantity-controls { display: flex; align-items: center; gap: 0.5rem; background: var(--bg-interactive); border-radius: 10px; padding: 5px; }
        .quantity-btn { background: none; border: none; color: var(--text-primary); width: 30px; height: 30px; font-size: 1.2rem; cursor: pointer; }
        .quantity-value { font-weight: 600; min-width: 30px; text-align: center; }
        
        .summary-card { padding: 2rem; position: sticky; top: 100px; }
        .summary-card h2 { font-size: 1.5rem; margin-bottom: 1.5rem; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .summary-row .label { color: var(--text-secondary); }
        .summary-row .value { font-weight: 600; }
        .summary-divider { height: 1px; background: var(--border-glass); margin: 1.5rem 0; }
        .total-row .value { font-size: 1.5rem; color: var(--accent-green); }
        
        .promo-input { width: 100%; padding: 0.8rem; background: var(--bg-interactive); border: 1px solid var(--border-glass); border-radius: 12px; color: var(--text-primary); font-size: 1rem; margin-bottom: 1rem; }
        .btn-primary { width: 100%; background: var(--accent-primary); color: white; padding: 1rem; font-size: 1.1rem; }
        .btn-primary:hover { background: color-mix(in srgb, var(--accent-primary) 85%, black); transform: translateY(-2px); }

        .empty-cart { text-align: center; padding: 4rem; }
        .empty-cart i { font-size: 4rem; margin-bottom: 1.5rem; color: var(--text-secondary); }
        
        /* Mobile Optimization */
        @media (max-width: 1024px) {
            .cart-layout { grid-template-columns: 1fr; }
            .summary-card { position: static; top: auto; }
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .page-wrapper { padding-top: 70px; }
            .main-header { top: 10px; left: 10px; right: 10px; }
            .page-header h1 { font-size: 2.2rem; }
            .cart-item { flex-direction: column; text-align: center; }
            .item-controls { flex-direction: row; align-items: center; width: 100%; justify-content: space-between; }
        }

    </style>
</head>
<body class="dark-mode">

    <header class="main-header glass" id="mainHeader"></header>
    <aside class="sidebar left-sidebar glass" id="leftSidebar"></aside>
    <aside class="sidebar right-sidebar glass" id="rightSidebar"></aside>
    <div class="overlay" id="overlay"></div>

    <div class="page-wrapper">
        <main class="cart-container">
            <header class="page-header glass">
                <h1><i class="ph-bold ph-shopping-cart-simple"></i> Il Tuo Carrello</h1>
                <p>Controlla i tuoi articoli e procedi all'acquisto su Amazon.</p>
            </header>

            <div class="cart-layout" id="cartLayout">
                <div class="cart-items-section">
                    <div class="cart-items-header">
                        <h2>Prodotti (<span id="cartCount">0</span>)</h2>
                        <button class="btn btn-danger" id="clearCartBtn"><i class="ph ph-trash"></i> Svuota</button>
                    </div>
                    <div class="cart-items-list glass" id="cartItemsList">
                        </div>
                </div>

                <div class="cart-summary-section">
                    <div class="summary-card glass">
                        <h2>Riepilogo</h2>
                        <div class="summary-row">
                            <span class="label">Subtotale (<span id="summaryCount">0</span> articoli)</span>
                            <span class="value" id="subtotalValue">€0.00</span>
                        </div>
                        <div class="summary-row">
                            <span class="label">Sconto Promozionale</span>
                            <span class="value" id="discountValue">-€0.00</span>
                        </div>
                        <hr class="summary-divider">
                        <div class="summary-row total-row">
                            <span class="label">Totale</span>
                            <span class="value" id="totalValue">€0.00</span>
                        </div>
                        <input type="text" id="promoInput" class="promo-input" placeholder="Codice Sconto (es. SCONTO10)">
                        <button class="btn btn-primary" id="checkoutBtn"><i class="ph ph-credit-card"></i> Vai ad Amazon</button>
                    </div>
                </div>
            </div>
            
            <div class="empty-cart glass" id="emptyCartView" style="display: none;">
                <i class="ph-bold ph-shopping-cart"></i>
                <h2>Il tuo carrello è vuoto</h2>
                <p>Aggiungi prodotti per vederli qui.</p>
                <a href="products.html" class="btn btn-primary">Vai ai Prodotti</a>
            </div>
        </main>
    </div>

    <script src="themes.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- LOGICA UI STANDARD (MENU, RICERCA, OVERLAY) ---
            const leftSidebar = document.getElementById('leftSidebar');
            const rightSidebar = document.getElementById('rightSidebar');
            const overlay = document.getElementById('overlay');
            const mainHeader = document.getElementById('mainHeader');

            mainHeader.innerHTML = `
                <button class="header-btn" id="leftSidebarBtn" aria-label="Apri menu"><i class="ph-bold ph-list"></i></button>
                <div class="search-container-wrapper"><div class="search-container glass" id="searchContainer"><i class="ph ph-magnifying-glass"></i><input type="text" id="searchInput" placeholder="Cerca..."></div></div>
                <button class="header-btn" id="rightSidebarBtn" aria-label="Apri impostazioni"><i class="ph-bold ph-gear"></i></button>`;
            
            leftSidebar.innerHTML = `
                <div class="sidebar-header"><h3>Menu</h3><button class="close-btn" id="closeLeftSidebarBtn"><i class="ph-bold ph-x"></i></button></div>
                <nav class="sidebar-nav">
                     <ul>
                        <li><a href="index.html"><i class="ph ph-house"></i> Home</a></li>
                        <li><a href="cronoai.html"><i class="ph ph-sparkle"></i> CronoAI✨️</a></li>
                        <li><a href="account.html"><i class="ph ph-user-circle"></i> Account</a></li>
                        <li><a href="products.html"><i class="ph ph-shopping-bag"></i> Prodotti</a></li>
                        <li><a href="wishlist.html"><i class="ph ph-heart"></i> Wishlist</a></li>
                        <li><a href="cart.html"><i class="ph ph-shopping-cart"></i> Carrello</a></li>
                        <li><a href="chisiamo.html"><i class="ph ph-info"></i> Chi Siamo</a></li>
                        <li><a href="blog.html"><i class="ph ph-newspaper"></i> Blog</a></li>
                        <li><a href="stats.html"><i class="ph ph-chart-bar"></i> Statistiche</a></li>
                        <li><a href="themes.html"><i class="ph ph-palette"></i> Temi</a></li>
                        <li><a href="faq.html"><i class="ph ph-question"></i> FAQ</a></li>
                        <li><a href="privacy.html"><i class="ph ph-shield-check"></i> Privacy</a></li>
                        <li><a href="terms.html"><i class="ph ph-file-text"></i> Termini</a></li>
                    </ul>
                </nav>`;

            rightSidebar.innerHTML = `
                <div class="sidebar-header"><h3>Impostazioni</h3><button class="close-btn" id="closeRightSidebarBtn"><i class="ph-bold ph-x"></i></button></div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><label class="setting-item" for="themeToggle"><span><i class="ph ph-moon"></i> Tema Scuro</span><div class="toggle-switch"><input type="checkbox" id="themeToggle" checked><span class="slider"></span></div></label></li>
                        <li><a href="#"><i class="ph ph-bell"></i> Notifiche</a></li>
                    </ul>
                </nav>`;
            
            const leftSidebarBtn = document.getElementById('leftSidebarBtn');
            const rightSidebarBtn = document.getElementById('rightSidebarBtn');
            const closeLeftSidebarBtn = document.getElementById('closeLeftSidebarBtn');
            const closeRightSidebarBtn = document.getElementById('closeRightSidebarBtn');
            const searchContainer = document.getElementById('searchContainer');
            const searchInput = document.getElementById('searchInput');

            const toggleSidebar = (sidebar, open) => {
                sidebar.classList.toggle('active', open);
                const anySidebarOpen = leftSidebar.classList.contains('active') || rightSidebar.classList.contains('active');
                overlay.classList.toggle('active', anySidebarOpen);
            };

            leftSidebarBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(leftSidebar, true); });
            rightSidebarBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleSidebar(rightSidebar, true); });
            closeLeftSidebarBtn.addEventListener('click', () => toggleSidebar(leftSidebar, false));
            closeRightSidebarBtn.addEventListener('click', () => toggleSidebar(rightSidebar, false));
            overlay.addEventListener('click', () => { toggleSidebar(leftSidebar, false); toggleSidebar(rightSidebar, false); });
            
            searchContainer.addEventListener('click', () => searchContainer.classList.add('active'));
            document.addEventListener('click', (e) => {
                if (!searchContainer.contains(e.target) && searchInput.value === '') searchContainer.classList.remove('active');
            });
            searchInput.addEventListener('blur', () => {
                if(searchInput.value === '') searchContainer.classList.remove('active');
            });
            searchInput.addEventListener('input', () => {
                if(searchInput.value) window.location.href = `products.html?q=${searchInput.value}`;
            });

            // --- LOGICA SPECIFICA PAGINA CARRELLO ---
            class CartManager {
                constructor() {
                    this.cart = [];
                    this.promoCode = null;
                    this.init();
                }
                
                init() {
                    this.loadCart();
                    this.render();
                    this.attachEventListeners();
                }

                loadCart() {
                    try {
                        this.cart = JSON.parse(localStorage.getItem('cronoshop_cart') || '[]');
                    } catch { this.cart = []; }
                }
                
                saveCart() {
                    localStorage.setItem('cronoshop_cart', JSON.stringify(this.cart));
                }

                render() {
                    const cartLayout = document.getElementById('cartLayout');
                    const emptyView = document.getElementById('emptyCartView');
                    
                    if (this.cart.length === 0) {
                        cartLayout.style.display = 'none';
                        emptyView.style.display = 'block';
                        return;
                    }
                    
                    cartLayout.style.display = 'grid';
                    emptyView.style.display = 'none';
                    
                    document.getElementById('cartItemsList').innerHTML = this.cart.map(item => this.createItemHTML(item)).join('');
                    this.updateSummary();
                }
                
                createItemHTML(item) {
                    const price = parseFloat(item.prezzo) || 0;
                    const quantity = item.quantity || 1;
                    return `
                        <div class="cart-item glass">
                            <img src="${item.img}" class="item-image" alt="${item.nome}">
                            <div class="item-details">
                                <h3>${item.nome}</h3>
                                <div class="category">${item.categoria}</div>
                                <div class="price">€${(price * quantity).toFixed(2)}</div>
                            </div>
                            <div class="item-controls">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" data-id="${item.id}" data-action="decrease">-</button>
                                    <span class="quantity-value">${quantity}</span>
                                    <button class="quantity-btn" data-id="${item.id}" data-action="increase">+</button>
                                </div>
                                <button class="btn-danger" data-id="${item.id}" data-action="remove" style="padding: 0.5rem; border-radius: 50%; width: 36px; height: 36px;"><i class="ph ph-trash"></i></button>
                            </div>
                        </div>
                    `;
                }

                updateSummary() {
                    const itemsCount = this.cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                    const subtotal = this.cart.reduce((sum, item) => sum + (parseFloat(item.prezzo) || 0) * (item.quantity || 1), 0);
                    
                    let discount = 0;
                    if (this.promoCode === 'SCONTO10') {
                        discount = subtotal * 0.10;
                    }
                    
                    const total = subtotal - discount;

                    document.getElementById('cartCount').textContent = itemsCount;
                    document.getElementById('summaryCount').textContent = itemsCount;
                    document.getElementById('subtotalValue').textContent = `€${subtotal.toFixed(2)}`;
                    document.getElementById('discountValue').textContent = `-€${discount.toFixed(2)}`;
                    document.getElementById('totalValue').textContent = `€${total.toFixed(2)}`;
                }
                
                updateQuantity(productId, action) {
                    const item = this.cart.find(p => p.id === productId);
                    if (!item) return;
                    
                    if (action === 'increase') {
                        item.quantity = (item.quantity || 1) + 1;
                    } else if (action === 'decrease') {
                        item.quantity = (item.quantity || 1) - 1;
                        if (item.quantity === 0) {
                            this.removeItem(productId, false); // No confirm prompt needed
                        }
                    }
                    this.saveCart();
                    this.render();
                }

                removeItem(productId, confirmFirst = true) {
                    if (confirmFirst && !confirm("Sei sicuro di voler rimuovere questo prodotto?")) return;
                    this.cart = this.cart.filter(p => p.id !== productId);
                    this.saveCart();
                    this.render();
                }

                clearCart() {
                    if (this.cart.length > 0 && confirm("Sei sicuro di voler svuotare il carrello?")) {
                        this.cart = [];
                        this.saveCart();
                        this.render();
                    }
                }

                applyPromo() {
                    const input = document.getElementById('promoInput').value.trim().toUpperCase();
                    if (input === 'SCONTO10') {
                        this.promoCode = 'SCONTO10';
                        this.updateSummary();
                        alert('Codice SCONTO10 applicato!');
                    } else {
                        alert('Codice non valido.');
                    }
                }

                attachEventListeners() {
                    document.getElementById('clearCartBtn').addEventListener('click', () => this.clearCart());
                    document.getElementById('promoInput').addEventListener('change', () => this.applyPromo());
                    
                    document.getElementById('cartItemsList').addEventListener('click', e => {
                        const target = e.target.closest('button');
                        if (!target) return;

                        const { id, action } = target.dataset;
                        if (action === 'increase' || action === 'decrease') {
                            this.updateQuantity(id, action);
                        } else if (action === 'remove') {
                            this.removeItem(id);
                        }
                    });
                }
            }

            new CartManager();
        });
    </script>
</body>
</html>
