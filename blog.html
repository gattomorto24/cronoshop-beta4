<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Cronoshop | Guide e Consigli per il Risparmio Online</title>
    <meta name="description" content="Leggi gli ultimi articoli del blog Cronoshop.">
    <meta name="author" content="Cronoshop Team" />
    <link rel="canonical" href="https://www.cronoshop.eu/blog.html" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* --- [1] IMPOSTAZIONI GLOBALI E VARIABILI --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Colori Tema Scuro (Default) */
            --bg-main: #121212;
            --bg-glass: rgba(28, 28, 30, 0.7);
            --bg-interactive: rgba(44, 44, 46, 0.8);
            --border-glass: rgba(255, 255, 255, 0.15);
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a5;
            --accent-primary: #0A84FF;
            --overlay-bg: rgba(0, 0, 0, 0.5);

            /* Misure e Transizioni */
            --radius-main: 24px;
            --radius-sub: 16px;
            --transition-smooth: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        /* Tema Chiaro */
        body.light-mode {
            --bg-main: #f0f2f5;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-interactive: rgba(229, 229, 234, 0.8);
            --border-glass: rgba(0, 0, 0, 0.1);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-primary: #007AFF;
            --overlay-bg: rgba(0, 0, 0, 0.4);
        }

        /* --- [2] RESET E STILI BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            min-height: 100vh;
        }

        .page-wrapper {
             padding-top: 80px;
        }

        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-main);
            transition: background 0.3s, border 0.3s;
        }
        
        /* --- [3] HEADER, SEARCH & SIDEBAR (RIUTILIZZATO) --- */
        .main-header {
            position: fixed;
            top: 20px; left: 20px; right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
            height: 70px;
        }

        .header-btn {
            background: none; border: none;
            color: var(--text-secondary);
            cursor: pointer; font-size: 28px;
            display: flex; align-items: center;
            padding: 8px; border-radius: 50%;
            transition: all 0.2s;
            z-index: 1002;
        }
        .header-btn:hover {
            background-color: var(--bg-interactive);
            color: var(--text-primary);
        }

        .search-container-wrapper { flex-grow: 1; display: flex; justify-content: center; }
        .search-container {
            display: flex; align-items: center; gap: 15px; padding: 0 20px;
            width: 100%; max-width: 80px; height: 50px;
            border-radius: 25px; cursor: pointer;
            transition: all var(--transition-smooth);
            overflow: hidden;
        }
        .search-container.active { max-width: 500px; cursor: text; }
        .search-container i { font-size: 20px; color: var(--text-secondary); transition: color 0.3s; }
        .search-container.active i { color: var(--accent-primary); }
        .search-container input {
            background: none; border: none; outline: none;
            color: var(--text-primary); font-size: 16px;
            width: 100%; opacity: 0; transform: translateX(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .search-container.active input { opacity: 1; transform: translateX(0); }
        .search-container input::placeholder { color: var(--text-secondary); }

        .sidebar {
            position: fixed; top: 0; left: 0;
            height: 100%; width: 300px;
            z-index: 2000; padding: 20px;
            transform: translateX(-105%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding: 10px 0;
        }
        .sidebar-header h3 { font-size: 24px; font-weight: 700; }
        .close-btn {
            background: rgba(255, 255, 255, 0.1); color: var(--text-primary);
            border: none; width: 36px; height: 36px;
            border-radius: 50%; font-size: 20px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .close-btn:hover { background-color: rgba(255, 255, 255, 0.2); transform: rotate(90deg); }

        .sidebar-nav ul { list-style: none; display: flex; flex-direction: column; gap: 8px; }
        .sidebar-nav a, .setting-item {
            display: flex; align-items: center; gap: 15px;
            padding: 12px 15px; border-radius: 12px;
            font-size: 16px; font-weight: 500;
            color: var(--text-secondary); text-decoration: none;
            transition: all 0.2s;
        }
        .sidebar-nav a:hover, .setting-item:hover {
            background-color: var(--accent-primary);
            color: white; transform: translateX(5px);
        }
        .sidebar-nav a i { font-size: 22px; min-width: 25px; text-align: center; }
        
        .setting-item { justify-content: space-between; cursor: pointer; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 30px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: var(--bg-interactive); border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        .overlay {
            position: fixed; inset: 0;
            background: var(--overlay-bg);
            z-index: 1999; opacity: 0; visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .overlay.active { opacity: 1; visibility: visible; }
        
        /* --- [4] NUOVO DESIGN BLOG --- */
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-header {
            text-align: center;
            padding: 40px 20px;
            border-radius: var(--radius-main);
            margin-bottom: 2rem;
        }
        .page-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            margin-bottom: 1rem;
        }
        .page-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px; margin: 0 auto;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        
        .article-card {
            border-radius: var(--radius-sub);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .article-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        
        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .article-content {
            padding: 1.5rem;
        }
        
        .article-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 500;
        }
        .article-meta .category {
            color: var(--accent-primary);
        }
        
        .article-title {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .article-excerpt {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            grid-column: 1 / -1;
        }
        .no-results i {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="dark-mode"> <header class="main-header glass" id="mainHeader">
        <button class="header-btn" id="menuBtn" aria-label="Apri menu"><i class="ph-bold ph-list"></i></button>
        <div class="search-container-wrapper">
            <div class="search-container glass" id="searchContainer">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Cerca un articolo...">
            </div>
        </div>
    </header>

    <aside class="sidebar left-sidebar glass" id="leftSidebar">
        <div class="sidebar-header">
            <h3>Cronoshop</h3>
            <button class="close-btn" id="closeMenuBtn" aria-label="Chiudi menu"><i class="ph-bold ph-x"></i></button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="account.html"><i class="ph ph-user-circle"></i> Account</a></li>
                <li><a href="wishlist.html"><i class="ph ph-heart"></i> Wishlist</a></li>
                <li><a href="cart.html"><i class="ph ph-shopping-cart"></i> Carrello</a></li>
                <li><a href="chisiamo.html"><i class="ph ph-info"></i> Chi Siamo</a></li>
                <li><a href="stats.html"><i class="ph ph-chart-bar"></i> Statistiche</a></li>
                <li><a href="themes.html"><i class="ph ph-palette"></i> Temi</a></li>
                <li><a href="faq.html"><i class="ph ph-question"></i> FAQ</a></li>
                <li><a href="privacy.html"><i class="ph ph-shield-check"></i> Privacy</a></li>
                <li><a href="terms.html"><i class="ph ph-file-text"></i> Termini</a></li>
                <li>
                    <label class="setting-item" for="themeToggle">
                        <span><i class="ph ph-moon"></i> Tema Scuro</span>

                            <span class="slider"></span>
                        </div>
                    </label>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <div class="page-wrapper">
        <main class="blog-container">
            <header class="page-header glass">
                <h1><i class="ph-bold ph-newspaper"></i> Cronoshop Blog</h1>
                <p>Guide all'acquisto, consigli per il risparmio e le ultime novità dal mondo dello shopping online.</p>
            </header>

            <div class="blog-grid" id="blogGrid">
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DATI DEGLI ARTICOLI ---
            const articles = [
                { id: 1, category: 'guide', title: 'Come Massimizzare i Risparmi con le Offerte Amazon: La Guida Completa 2025', excerpt: 'Scopri le strategie avanzate e i segreti per trovare le migliori offerte Amazon quotidiane. Una guida completa per risparmiare centinaia di euro ogni anno.', image: 'https://images.pexels.com/photos/3766180/pexels-photo-3766180.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1', date: '2025-01-17', readTime: 8 },
                { id: 2, category: 'consigli', title: '10 Trucchi per Non Perdere Mai un\'Offerta Lampo', excerpt: 'Le offerte lampo durano poco, ma con questi trucchi non te ne perderai mai più una. Scopri come essere sempre il primo a sapere quando inizia uno sconto.', image: 'https://images.pexels.com/photos/583848/pexels-photo-583848.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1', date: '2025-01-15', readTime: 5 },
                { id: 3, category: 'recensioni', title: 'Recensione: I Migliori Smartphone del 2025 in Offerta', excerpt: 'Abbiamo testato i migliori smartphone attualmente in offerta su Amazon. Ecco la nostra classifica con pro, contro e consigli per l\'acquisto.', image: 'https://images.pexels.com/photos/404280/pexels-photo-404280.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1', date: '2025-01-12', readTime: 12 },
                { id: 4, category: 'guide', title: 'Guida Completa ai Codici Sconto Amazon', excerpt: 'Tutto quello che devi sapere sui codici sconto Amazon: come trovarli, come usarli e come combinarli per il massimo risparmio.', image: 'https://images.pexels.com/photos/4348401/pexels-photo-4348401.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1', date: '2025-01-10', readTime: 7 },
                { id: 5, category: 'news', title: 'Amazon Prime Day 2025: Date e Anticipazioni', excerpt: 'Tutte le informazioni sul prossimo Prime Day: quando si terrà, quali categorie saranno in offerta e come prepararsi per non perdere le migliori occasioni.', image: 'https://images.pexels.com/photos/5632379/pexels-photo-5632379.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1', date: '2025-01-08', readTime: 6 },
                { id: 6, category: 'consigli', title: 'Come Riconoscere le Vere Offerte dalle Finte Promozioni', excerpt: 'Non tutte le offerte sono reali. Impara a riconoscere le vere occasioni dalle strategie di marketing e non farti più ingannare.', image: 'https://images.pexels.com/photos/7821516/pexels-photo-7821516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1', date: '2025-01-05', readTime: 9 }
            ];

            // --- ELEMENTI DEL DOM ---
            const menuBtn = document.getElementById('menuBtn');
            const closeMenuBtn = document.getElementById('closeMenuBtn');
            const leftSidebar = document.getElementById('leftSidebar');
            const overlay = document.getElementById('overlay');
            const searchContainer = document.getElementById('searchContainer');
            const searchInput = document.getElementById('searchInput');
            const themeToggle = document.getElementById('themeToggle');
            const blogGrid = document.getElementById('blogGrid');

            // --- FUNZIONALITÀ MENU LATERALE ---
            const toggleMenu = (open) => {
                leftSidebar.classList.toggle('active', open);
                overlay.classList.toggle('active', open);
            };
            menuBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(true); });
            closeMenuBtn.addEventListener('click', () => toggleMenu(false));
            overlay.addEventListener('click', () => toggleMenu(false));

            // --- FUNZIONALITÀ BARRA DI RICERCA ---
            searchContainer.addEventListener('click', () => {
                searchContainer.classList.add('active');
                searchInput.focus();
            });
            document.addEventListener('click', (e) => {
                if (!searchContainer.contains(e.target) && searchInput.value === '') {
                    searchContainer.classList.remove('active');
                }
            });
            searchInput.addEventListener('blur', () => {
                if(searchInput.value === '') searchContainer.classList.remove('active');
            });

            // --- FUNZIONALITÀ TEMA SCURO/CHIARO ---
            themeToggle.addEventListener('change', () => {
                document.body.classList.toggle('light-mode');
                // Salva la preferenza (opzionale)
                if(document.body.classList.contains('light-mode')) {
                    localStorage.setItem('theme', 'light');
                } else {
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            // Applica il tema salvato al caricamento
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeToggle.checked = false;
            } else {
                 document.body.classList.remove('light-mode');
                themeToggle.checked = true;
            }

            // --- LOGICA DEL BLOG ---
            const renderArticles = (filter = '') => {
                const query = filter.toLowerCase();
                const filteredArticles = articles.filter(article => 
                    article.title.toLowerCase().includes(query) ||
                    article.excerpt.toLowerCase().includes(query)
                );

                if (filteredArticles.length === 0) {
                    blogGrid.innerHTML = `
                        <div class="no-results">
                             <i class="ph-bold ph-smiley-sad"></i>
                             <h3>Nessun articolo trovato</h3>
                             <p>La tua ricerca per "${filter}" non ha dato risultati.</p>
                        </div>`;
                    return;
                }

                blogGrid.innerHTML = filteredArticles.map(article => `
                    <article class="article-card glass">
                        <img src="${article.image}" alt="${article.title}" class="article-image">
                        <div class="article-content">
                            <div class="article-meta">
                                <span class="category">${article.category.toUpperCase()}</span>
                                <span class="read-time">${article.readTime} min di lettura</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-excerpt">${article.excerpt}</p>
                        </div>
                    </article>
                `).join('');
            };

            // Event listener per la ricerca
            searchInput.addEventListener('input', () => {
                renderArticles(searchInput.value);
            });

            // Render iniziale degli articoli
            renderArticles();
        });
    </script>
