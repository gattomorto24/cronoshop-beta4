    <style>
        /* --- [1] IMPOSTAZIONI GLOBALI E VARIABILI (Stile Unificato iOS) --- */
        :root {
            /* Palette Colori (Tema Chiaro) */
            --c-accent-primary: #007aff;
            --c-bg-primary: #f2f2f7;      /* Sfondo di sistema iOS */
            --c-bg-secondary: #ffffff;   /* Sfondo per le card */
            --c-bg-tertiary: #e5e5ea;     /* Sfondo per bottoni/elementi secondari */
            --c-text-primary: #1d1d1f;
            --c-text-secondary: #6e6e73;
            --c-text-on-accent: #ffffff;
            --c-separator: #E5E5EA;      /* Colore dei separatori di lista */
            --c-success: #34c759;
            --c-error: #ff3b30;

            /* Navbar Glass Effect */
            --nav-bg-color: rgba(242, 242, 247, 0.8);

            /* Tipografia e Font */
            --font-system: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, Helvetica, Arial, sans-serif;
            
            /* Bordi e Ombre */
            --radius-md: 12px;
            --radius-lg: 18px;
            --shadow-subtle: 0 1px 2px rgba(0,0,0,0.03), 0 3px 10px rgba(0,0,0,0.06);
            --shadow-glass: 0 4px 12px rgba(0, 0, 0, 0.25);

            /* Spaziature e Layout */
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --header-height: 60px;
            --transition-fast: 0.2s cubic-bezier(0.3, 0, 0.4, 1);
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
            --card-bg: rgba(255, 255, 255, 0.95);
            --radius-sub: 12px;
        }

        html.dark-theme {
            --c-accent-primary: #0a84ff;
            --c-bg-primary: #000000;
            --c-bg-secondary: #1c1c1e;
            --c-bg-tertiary: #2c2c2e;
            --c-text-primary: #f5f5f7;
            --c-text-secondary: #8d8d92;
            --c-separator: #38383A;
            --c-success: #30d158;
            --c-error: #ff453a;
            --nav-bg-color: rgba(28, 28, 30, 0.8);
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.25);
            --glass-bg: rgba(0, 0, 0, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(0, 0, 0, 0.95);
        }

        /* --- [2] RESET E STILI BASE --- */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-system);
            background-color: var(--c-bg-primary);
            color: var(--c-text-primary);
            padding-top: var(--header-height);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 0 var(--spacing-lg); }
        
        /* --- [3] STILI NAVBAR STATICA --- */
        .glass-header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: var(--nav-bg-color); backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--c-separator);
        }
        .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; height: var(--header-height); }
        .logo-link { display: flex; align-items: center; text-decoration: none; color: var(--c-text-primary); gap: 10px; }
        .logo-image { height: 32px; }
        .logo-dark { display: none; }
        html.dark-theme .logo-light { display: none; }
        html.dark-theme .logo-dark { display: block; }
        .logo-text { font-size: 20px; font-weight: 600; }
        .nav-desktop { display: flex; }
        .nav-desktop-list { display: flex; gap: var(--spacing-sm); list-style: none; }
        .nav-desktop-link { padding: 8px 12px; text-decoration: none; color: var(--c-text-secondary); font-size: 15px; font-weight: 500; border-radius: var(--radius-sm); transition: background-color var(--transition-fast), color var(--transition-fast); }
        .nav-desktop-link:hover { background-color: var(--c-bg-tertiary); color: var(--c-text-primary); }
        .nav-desktop-link.active { color: var(--c-text-primary); font-weight: 600; }
        .nav-actions { display: flex; align-items: center; gap: var(--spacing-sm); }
        .glass-btn { background: transparent; border: none; cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; }
        .glass-btn:hover { background-color: var(--c-bg-tertiary); }
        .glass-btn i { font-size: 22px; color: var(--c-text-primary); }
        .mobile-menu-btn { display: none; }
        @media (max-width: 992px) { .nav-desktop { display: none; } .mobile-menu-btn { display: flex; } }


        /* --- [4] STILI SPECIFICI DEL BLOG (Stile iOS) --- */
        .blog-section { padding: var(--spacing-xl) 0; }
        .section-header { text-align: center; margin-bottom: var(--spacing-xl); }
        .section-header h1 { font-size: 2.5rem; display: flex; align-items: center; justify-content: center; gap: var(--spacing-md); }
        .section-header p { color: var(--c-text-secondary); font-size: 1.1rem; max-width: 650px; margin: var(--spacing-sm) auto 0; }
        
        /* Card e Contenuto Articolo */
        .card { background-color: var(--c-bg-secondary); border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-subtle); margin-bottom: var(--spacing-xl); }
        .article-image { width: 100%; height: 350px; }
        .article-image img { width: 100%; height: 100%; object-fit: cover; }
        .article-body { padding: var(--spacing-xl); }
        .article-meta { display: flex; flex-wrap: wrap; gap: var(--spacing-md); align-items: center; margin-bottom: var(--spacing-md); }
        .article-meta span { display: inline-flex; align-items: center; gap: var(--spacing-sm); font-size: 0.9rem; color: var(--c-text-secondary); }
        .article-category { background-color: color-mix(in srgb, var(--c-accent-primary), transparent 85%); color: var(--c-accent-primary); padding: 4px 10px; border-radius: var(--radius-lg); font-weight: 500; }
        html.dark-theme .article-category { background-color: color-mix(in srgb, var(--c-accent-primary), transparent 75%); }
        .article-title { font-size: 2rem; font-weight: 700; line-height: 1.3; margin-bottom: var(--spacing-md); }
        .article-excerpt { font-size: 1.1rem; color: var(--c-text-secondary); margin-bottom: var(--spacing-xl); }
        .article-content h3 { font-size: 1.5rem; font-weight: 600; margin: var(--spacing-xl) 0 var(--spacing-md) 0; }
        .article-content p, .article-content li { color: var(--c-text-secondary); margin-bottom: var(--spacing-md); }
        .article-content strong { font-weight: 600; color: var(--c-text-primary); }
        
        /* CTA, Azioni e Condivisione */
        .article-cta { background-color: var(--c-bg-primary); padding: var(--spacing-xl); border-radius: var(--radius-md); margin: var(--spacing-xl) 0; text-align: center; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 10px 16px; font-size: 0.95rem; font-weight: 600; border-radius: var(--radius-md); border: none; cursor: pointer; }
        .btn-primary { background-color: var(--c-accent-primary); color: var(--c-text-on-accent); }
        .btn-secondary { background-color: var(--c-bg-tertiary); color: var(--c-text-primary); }
        .article-actions { padding: var(--spacing-lg); border-top: 1px solid var(--c-separator); display: flex; justify-content: space-between; align-items: center; }
        .action-btn { background-color: var(--c-bg-tertiary); }
        .action-btn.liked { background-color: color-mix(in srgb, var(--c-accent-primary), transparent 85%); color: var(--c-accent-primary); }
        .share-btn { background-color: var(--c-bg-tertiary); }
        .share-btn:hover { color: #fff; }
        .facebook-btn:hover { background-color: #1877F2; }
        .twitter-btn:hover { background-color: #1DA1F2; }
        .whatsapp-btn:hover { background-color: #25D366; }

        /* Sezione Commenti */
        .comments-section h3 { margin-bottom: var(--spacing-lg); }
        .comment-form textarea { width: 100%; background-color: var(--c-bg-primary); border: none; border-radius: var(--radius-md); padding: 12px; color: var(--c-text-primary); }
        .comment-item { padding: var(--spacing-lg) 0; border-bottom: 1px solid var(--c-separator); }
        .comment-item:last-child { border-bottom: none; }
        .comment-avatar { background-color: var(--c-bg-tertiary); }

        /* Articoli Correlati */
        .related-articles { margin-top: var(--spacing-xl); background: transparent; box-shadow: none; }
        .related-articles h3 { text-align: center; margin-bottom: var(--spacing-lg); }
        .articles-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: var(--spacing-lg); }
        .article-preview { background-color: var(--c-bg-secondary); box-shadow: var(--shadow-subtle); transition: transform var(--transition-fast); border-radius: var(--radius-lg); }
        .article-preview:hover { transform: translateY(-5px); }
        .preview-image { height: 180px; }
        .preview-content { padding: var(--spacing-md); }

        .filter-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--c-text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: var(--c-accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--c-accent-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .blog-article {
            background: var(--card-bg);
            border-radius: var(--radius-sub);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .blog-article:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glass);
        }

        .article-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--c-accent-primary), var(--c-bg-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .article-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--c-text-secondary);
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .article-title {
            color: var(--c-text-primary);
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .article-excerpt {
            color: var(--c-text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-more-btn {
            background: var(--c-accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .read-more-btn:hover {
            background: color-mix(in srgb, var(--c-accent-primary) 90%, black);
            transform: translateY(-1px);
        }

        .article-stats {
            display: flex;
            gap: 1rem;
            color: var(--c-text-secondary);
            font-size: 0.9rem;
        }

        .article-stats span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        @media (max-width: 768px) {
            .blog-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .filter-btn {
                flex-shrink: 0;
            }
        }
    </style>

</head>
<body>

    <div class="page-wrapper">
        <header class="glass-header" id="navigation-container"></header>
        
        <main class="main-content">
            <div class="main-card glass">
                <div class="page-header">
                    <h1>📝 Blog Cronoshop</h1>
                    <p>Guide, consigli e trucchi per risparmiare online</p>

                    <div class="filter-buttons" style="display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: center;">

                <div class="blog-grid" id="blogGrid">

                        Carica Altri Articoli

                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        class BlogManager {
            constructor() {
                this.articles = [
                    {
                        id: 1,
                        category: 'guide',
                        title: 'Come Massimizzare i Risparmi con le Offerte Amazon: La Guida Completa 2025',
                        excerpt: 'Scopri le strategie avanzate e i segreti per trovare le migliori offerte Amazon quotidiane. Una guida completa per risparmiare centinaia di euro ogni anno.',
                        content: 'Contenuto completo dell\'articolo...',
                        author: 'Team Cronoshop',
                        date: '2025-01-17',
                        readTime: 8,
                        views: 1250,
                        likes: 89,
                        image: '📊',
                        tags: ['amazon', 'risparmio', 'offerte']
                    },
                    {
                        id: 2,
                        category: 'consigli',
                        title: '10 Trucchi per Non Perdere Mai un\'Offerta Lampo',
                        excerpt: 'Le offerte lampo durano poco, ma con questi trucchi non te ne perderai mai più una. Scopri come essere sempre il primo a sapere quando inizia uno sconto.',
                        content: 'Contenuto completo dell\'articolo...',
                        author: 'Marco Rossi',
                        date: '2025-01-15',
                        readTime: 5,
                        views: 890,
                        likes: 67,
                        image: '⚡',
                        tags: ['offerte lampo', 'notifiche', 'trucchi']
                    },
                    {
                        id: 3,
                        category: 'recensioni',
                        title: 'Recensione: I Migliori Smartphone del 2025 in Offerta',
                        excerpt: 'Abbiamo testato i migliori smartphone attualmente in offerta su Amazon. Ecco la nostra classifica con pro, contro e consigli per l\'acquisto.',
                        content: 'Contenuto completo dell\'articolo...',
                        author: 'Laura Bianchi',
                        date: '2025-01-12',
                        readTime: 12,
                        views: 2100,
                        likes: 156,
                        image: '📱',
                        tags: ['smartphone', 'recensioni', 'tecnologia']
                    },
                    {
                        id: 4,
                        category: 'guide',
                        title: 'Guida Completa ai Codici Sconto Amazon',
                        excerpt: 'Tutto quello che devi sapere sui codici sconto Amazon: come trovarli, come usarli e come combinarli per il massimo risparmio.',
                        content: 'Contenuto completo dell\'articolo...',
                        author: 'Giuseppe Verdi',
                        date: '2025-01-10',
                        readTime: 7,
                        views: 1580,
                        likes: 112,
                        image: '🎫',
                        tags: ['codici sconto', 'amazon', 'risparmio']
                    },
                    {
                        id: 5,
                        category: 'news',
                        title: 'Amazon Prime Day 2025: Date e Anticipazioni',
                        excerpt: 'Tutte le informazioni sul prossimo Prime Day: quando si terrà, quali categorie saranno in offerta e come prepararsi per non perdere le migliori occasioni.',
                        content: 'Contenuto completo dell\'articolo...',
                        author: 'Team Cronoshop',
                        date: '2025-01-08',
                        readTime: 6,
                        views: 3200,
                        likes: 245,
                        image: '🎉',
                        tags: ['prime day', 'amazon', 'eventi']
                    },
                    {
                        id: 6,
                        category: 'consigli',
                        title: 'Come Riconoscere le Vere Offerte dalle Finte Promozioni',
                        excerpt: 'Non tutte le offerte sono reali. Impara a riconoscere le vere occasioni dalle strategie di marketing e non farti più ingannare.',
                        content: 'Contenuto completo dell\'articolo...',
                        author: 'Anna Neri',
                        date: '2025-01-05',
                        readTime: 9,
                        views: 1750,
                        likes: 134,
                        image: '🔍',
                        tags: ['truffe', 'consigli', 'sicurezza']
                    }
                ];
                
                this.currentCategory = 'all';
                this.displayedArticles = 3;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderArticles();
            }

            setupEventListeners() {
                // Category filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setCategory(e.target.dataset.category);
                    });
                });

                // Load more button
                document.getElementById('loadMoreBtn').addEventListener('click', () => {
                    this.loadMoreArticles();
                });
            }

            renderArticles() {
                const blogGrid = document.getElementById('blogGrid');
                const articles = this.getFilteredArticles().slice(0, this.displayedArticles);

                blogGrid.innerHTML = articles.map(article => `
                    <article class="blog-article" onclick="blogManager.openArticle(${article.id})">
                        <div class="article-image">
                            <div class="article-category">${this.getCategoryName(article.category)}</div>
                            <span style="font-size: 4rem;">${article.image}</span>
                        </div>
                        <div class="article-content">
                            <div class="article-meta">
                                <span><i class="ph ph-user"></i> ${article.author}</span>
                                <span><i class="ph ph-calendar"></i> ${this.formatDate(article.date)}</span>
                                <span><i class="ph ph-clock"></i> ${article.readTime} min</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-excerpt">${article.excerpt}</p>
                            <div class="article-actions">
                                <button class="read-more-btn">
                                    <i class="ph ph-arrow-right"></i>
                                    Leggi tutto
                                </button>
                                <div class="article-stats">
                                    <span><i class="ph ph-eye"></i> ${article.views}</span>
                                    <span><i class="ph ph-heart"></i> ${article.likes}</span>
                                </div>
                            </div>
                        </div>
                    </article>
                `).join('');

                // Update load more button
                const loadMoreBtn = document.getElementById('loadMoreBtn');
                const totalArticles = this.getFilteredArticles().length;
                if (this.displayedArticles >= totalArticles) {
                    loadMoreBtn.style.display = 'none';
                } else {
                    loadMoreBtn.style.display = 'inline-flex';
                }
            }

            getFilteredArticles() {
                if (this.currentCategory === 'all') {
                    return this.articles;
                }
                return this.articles.filter(article => article.category === this.currentCategory);
            }

            setCategory(category) {
                this.currentCategory = category;
                this.displayedArticles = 3;
                
                // Update active filter
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-category="${category}"]`).classList.add('active');
                
                this.renderArticles();
            }

            loadMoreArticles() {
                this.displayedArticles += 3;
                this.renderArticles();
            }

            getCategoryName(category) {
                const categoryNames = {
                    guide: 'Guide',
                    consigli: 'Consigli',
                    recensioni: 'Recensioni',
                    news: 'News'
                };
                return categoryNames[category] || category;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('it-IT', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            openArticle(articleId) {
                const article = this.articles.find(a => a.id === articleId);
                if (!article) return;

                // Create modal for article
                const modal = document.createElement('div');
                modal.className = 'article-modal';
                modal.innerHTML = `
                    <div class="modal-overlay" onclick="this.parentElement.remove()">
                        <div class="modal-content glass" onclick="event.stopPropagation()">
                            <div class="modal-header">
                                <h2>${article.title}</h2>
                                <button class="close-btn" onclick="this.closest('.article-modal').remove()">
                                    <i class="ph ph-x"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="article-meta" style="margin-bottom: 2rem;">
                                    <span><i class="ph ph-user"></i> ${article.author}</span>
                                    <span><i class="ph ph-calendar"></i> ${this.formatDate(article.date)}</span>
                                    <span><i class="ph ph-clock"></i> ${article.readTime} min di lettura</span>
                                </div>
                                <div class="article-full-content">
                                    <p>${article.excerpt}</p>
                                    <br>
                                    <p>Questo è un esempio di contenuto completo dell'articolo. In una versione reale, qui ci sarebbe il contenuto completo dell'articolo con immagini, paragrafi dettagliati e tutti gli approfondimenti necessari.</p>
                                    <br>
                                    <p>L'articolo continuerebbe con informazioni dettagliate, esempi pratici, screenshot e tutti i consigli utili per i lettori.</p>
                                </div>
                                <div class="article-actions" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border);">
                                    <div style="display: flex; gap: 1rem; justify-content: center;">
                                        <button class="action-btn secondary" onclick="blogManager.likeArticle(${article.id})">
                                            <i class="ph ph-heart"></i>
                                            Mi piace (${article.likes})
                                        </button>
                                        <button class="action-btn secondary" onclick="blogManager.shareArticle(${article.id})">
                                            <i class="ph ph-share"></i>
                                            Condividi
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Add modal styles
                const style = document.createElement('style');
                style.textContent = `
                    .article-modal {
                        position: fixed;
                        inset: 0;
                        z-index: 1000;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding: 2rem;
                    }
                    .modal-overlay {
                        position: absolute;
                        inset: 0;
                        background: rgba(0, 0, 0, 0.7);
                        backdrop-filter: blur(5px);
                    }
                    .modal-content {
                        position: relative;
                        max-width: 800px;
                        max-height: 90vh;
                        overflow-y: auto;
                        padding: 2rem;
                        border-radius: var(--radius-sub);
                        background: var(--card-bg);
                        border: 1px solid var(--glass-border);
                    }
                    .modal-header {
                        display: flex;
                        justify-content: space-between;
                        align-items: flex-start;
                        margin-bottom: 2rem;
                        gap: 1rem;
                    }
                    .modal-header h2 {
                        color: var(--c-text-primary);
                        font-size: 1.5rem;
                        line-height: 1.4;
                    }
                    .close-btn {
                        background: var(--glass-bg);
                        border: 1px solid var(--glass-border);
                        color: var(--c-text-secondary);
                        width: 36px;
                        height: 36px;
                        border-radius: 8px;
                        cursor: pointer;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        flex-shrink: 0;
                    }
                    .close-btn:hover {
                        background: var(--c-accent-primary);
                        color: white;
                    }
                    .article-full-content {
                        color: var(--c-text-secondary);
                        line-height: 1.7;
                    }
                `;
                document.head.appendChild(style);

                document.body.appendChild(modal);
            }

            likeArticle(articleId) {
                const article = this.articles.find(a => a.id === articleId);
                if (article) {
                    article.likes++;
                    this.renderArticles();
                    this.showNotification('Grazie per il like! ❤️', 'success');
                }
            }

            shareArticle(articleId) {
                const article = this.articles.find(a => a.id === articleId);
                if (!article) return;

                const shareText = `📝 ${article.title}\n\n${article.excerpt}\n\n🔗 Leggi su Cronoshop Blog`;

                if (navigator.share) {
                    navigator.share({
                        title: article.title,
                        text: shareText,
                        url: window.location.href
                    }).catch(console.error);
                } else {
                    navigator.clipboard.writeText(shareText).then(() => {
                        this.showNotification('Articolo copiato negli appunti!', 'success');
                    }).catch(() => {
                        this.showNotification('Errore nella condivisione', 'error');
                    });
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                const colors = {
                    success: '#48bb78',
                    error: '#ff4757',
                    info: '#4299e1',
                    warning: '#ed8936'
                };

                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: ${colors[type]};
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                    z-index: 10000;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                    font-size: 14px;
                    font-weight: 500;
                    max-width: 280px;
                `;

                const icons = {
                    success: 'check-circle',
                    error: 'x-circle',
                    info: 'info',
                    warning: 'warning'
                };

                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="ph ph-${icons[type]}"></i>
                        <span>${message}</span>
                    </div>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize blog manager
        let blogManager;
        document.addEventListener('DOMContentLoaded', () => {
            blogManager = new BlogManager();
            
            // Load navigation
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navigation-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
    </script>
</body>
</html>
